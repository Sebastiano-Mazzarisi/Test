<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"/>
<title>Gestione Contatori JoyFit</title>
<style>
  :root{ 
    --ink: #0f172a; 
    --bg: #e9edf5; 
    --blue: #2563eb; 
    --dark-blue: #1F497D;
    --rad: 12px; 
    --danger: #dc2626; 
  }
  
  * { box-sizing: border-box; }

  body{ 
    margin: 0; 
    padding: 10px; 
    font-family: 'Segoe UI', sans-serif; 
    background: var(--bg); 
    color: var(--ink); 
    font-size: 24px; 
    display: flex;
    justify-content: center; 
  }

  .box{ 
    background: #fff; 
    border-radius: var(--rad); 
    padding: 15px; 
    width: 100%;
    max-width: 600px; 
    box-shadow: 0 4px 15px rgba(0,0,0,0.1); 
    padding-bottom: 25px; 
  }

  h1{ 
    text-align: center; 
    color: var(--dark-blue); 
    margin-top: 5px; 
    font-size: 1.5em; 
    margin-bottom: 5px;
    text-transform: uppercase;
    line-height: 1.1;
  }

  .total-header {
      text-align: center;
      font-size: 0.9em;
      color: #64748b;
      margin-bottom: 20px;
      padding-bottom: 10px;
      border-bottom: 1px solid #eee;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 15px;
  }
  .total-header span {
      font-weight: 700;
      color: var(--blue);
      font-size: 1.2em;
  }

  .live-indicator {
      font-size: 0.6em;
      color: #16a34a;
      background: #dcfce7;
      padding: 3px 8px;
      border-radius: 6px;
      opacity: 0;
      transition: opacity 0.5s;
      vertical-align: middle;
      font-weight: normal;
      text-transform: none;
      position: relative;
      top: -4px;
  }
  .live-indicator.active { opacity: 1; }

  table{ 
    width: 100%; 
    border-collapse: collapse; 
    table-layout: fixed; 
  }

  th, td{ 
    /* MODIFICA: Padding ridotto da 10px a 5px per dimezzare l'interlinea */
    padding: 5px 5px; 
    border-bottom: 1px solid #f1f5f9; 
    text-align: left; 
    vertical-align: middle;
  }

  th{ 
    background: #f8fafc; 
    font-weight: 600; 
    color: #64748b;
    font-size: 0.7em;
    text-transform: uppercase;
  }

  tr.row-active {
      background-color: #fffce7; 
  }
  tr.row-active td {
      border-bottom: 1px solid #f0e6b2;
  }
  
  /* Stile speciale per riga Audio */
  tr.row-audio {
      background-color: #e6f2ff; /* Azzurro chiaro */
  }
  tr.row-audio.row-active {
      background-color: #cce5ff; 
  }

  td:first-child {
      font-weight: 500; 
      font-size: 0.85em; 
      color: #334155;
      overflow: hidden;
      white-space: nowrap; 
      text-overflow: ellipsis;
  }

  .num{ 
    font-weight: 700; 
    font-size: 1.1em; 
    color: var(--blue);
    display: block;
    text-align: right;
  }

  .btn-reset{ 
    background: #fff; 
    border: 2px solid var(--danger); 
    color: var(--danger); 
    border-radius: 8px; 
    cursor: pointer; 
    padding: 2px 0; /* Ridotto leggermente anche qui */
    font-weight: 700; 
    font-size: 0.8em;
    width: 100%;
    display: block;
  }

  .btn-reset-all {
    background: #fff; 
    border: 2px solid var(--danger); 
    color: var(--danger);
    border-radius: 8px;
    cursor: pointer;
    padding: 4px 12px;
    font-weight: 700;
    font-size: 0.8em;
  }
  
  .btn-reset:hover, .btn-reset-all:hover {
      background: var(--danger);
      color: #fff;
  }

</style>
</head>
<body>

<div class="box">
  <h1>üìä Contatori <span class="live-indicator" id="liveDot">‚óè Live</span></h1>
  
  <div class="total-header">
      Totale: <span id="grandTotal">...</span>
      <button class="btn-reset-all" onclick="resetAllCounts()" title="Azzera TUTTO">X</button>
  </div>

  <table id="tbl">
    <thead>
        <tr>
            <th width="65%">Tabella</th> 
            <th width="20%" style="text-align:right">Visite</th>
            <th width="15%" style="text-align:center">Reset</th>
        </tr>
    </thead>
    <tbody></tbody>
  </table>
</div>

<script>
const NAMESPACE = "joyfit-stats-v1"; 
const BASE_URL = "https://countapi.mileshilliard.com/api/v1";

const TABLES = [
  { id: 0, name: "Sintesi" },
  { id: 1, name: "1. Riepilogo" },
  { id: 2, name: "2. Contanti" },
  { id: 3, name: "3. POS" }, /* VERIFICATO: Corretto */
  { id: 4, name: "4. Entrate X" },
  { id: 5, name: "5. Clienti" },
  { id: 6, name: "6. Spesa Media" },
  { id: 7, name: "7. Orari" },
  { id: 8, name: "8. Giorni" },
  { id: 9, name: "9. Attivit√†" },
  { id: 10, name: "10. Clienti Top 100" },
  { id: 11, name: "11. Clienti Attesi" },
  { id: 12, name: "12. Clienti da Chiamare" },
  // NUOVA VOCE PER L'AUDIO
  { id: 'audio', name: "üîä Ascolto Sintesi", is_special: true }
];

async function getCount(key) {
    try {
        const res = await fetch(`${BASE_URL}/get/${NAMESPACE}_${key}`);
        const data = await res.json();
        return data.value || 0;
    } catch { return 0; }
}

async function resetCount(key) {
    if(!confirm("Azzerare contatore?")) return;
    try {
        await fetch(`${BASE_URL}/set/${NAMESPACE}_${key}?value=0`);
        loadCounts(false); 
    } catch(e) { alert("Errore reset"); }
}

async function resetAllCounts() {
    if(!confirm("ATTENZIONE: Sei sicuro di voler azzerare TUTTI i contatori?")) return;
    document.getElementById("grandTotal").innerText = "Wait...";
    
    const promises = TABLES.map(t => {
        const key = t.is_special ? "audio_sintesi" : "tab_" + t.id;
        return fetch(`${BASE_URL}/set/${NAMESPACE}_${key}?value=0`);
    });
    
    try {
        await Promise.all(promises);
        loadCounts(false);
    } catch (e) { alert("Errore durante il reset totale"); loadCounts(false); }
}

async function loadCounts(isAuto = true) {
    const tbody = document.querySelector("#tbl tbody");
    const grandTotalEl = document.getElementById("grandTotal");
    const liveDot = document.getElementById("liveDot");

    if (tbody.children.length === 0) {
        tbody.innerHTML = "<tr><td colspan='3' style='text-align:center; padding:20px; color:#999;'>Caricamento...</td></tr>";
    }

    if(isAuto) liveDot.classList.add("active");

    const promises = TABLES.map(async t => {
        const key = t.is_special ? "audio_sintesi" : "tab_" + t.id;
        const val = await getCount(key);
        return { ...t, key, val };
    });

    const results = await Promise.all(promises);
    let html = "";
    let totalVisits = 0;

    for(let t of TABLES) {
        const data = results.find(r => r.id === t.id);
        totalVisits += data.val;
        
        let rowClass = data.val > 0 ? 'row-active' : '';
        if (t.is_special) rowClass += ' row-audio'; 

        html += `
        <tr class="${rowClass}">
            <td title="${t.name}">${t.name}</td>
            <td style="text-align:right"><span class="num">${data.val}</span></td>
            <td style="text-align:center"><button class="btn-reset" onclick="resetCount('${data.key}')">X</button></td>
        </tr>`;
    }
    
    tbody.innerHTML = html;
    grandTotalEl.innerText = totalVisits.toLocaleString('it-IT');
    
    setTimeout(() => liveDot.classList.remove("active"), 1000);
}

loadCounts(false);

setInterval(() => {
    loadCounts(true);
}, 10000);

</script>

</body>
</html>
