/2025", "raw": "Slowfit", "imp": 55}]}]}};
const fmtNum = (v) => v ? v.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ".") : "0";
const euro = (v) => v ? "€ " + fmtNum(v) : "€ 0";
const { jsPDF } = window.jspdf;

// COLORE STILE TOTALI (e ora anche HEADER)
const TOTAL_BG = [203, 213, 225];

let currentAct = null;
let currentUserIdx = null;

// Gestione Tastiera
document.addEventListener('keydown', function(event) {
    if (currentAct !== null && currentUserIdx !== null) {
        if (event.key === "ArrowLeft") navigateUser(-1);
        else if (event.key === "ArrowRight") navigateUser(1);
    }
});

function abbreviateName(name, maxLen) {
    if (name.length <= maxLen) return name;
    let parts = name.split(" ");
    if (parts.length < 2) return name.substring(0, maxLen);
    let last = parts.pop();
    if (last.length > 0) last = last.charAt(0) + ".";
    parts.push(last);
    let result = parts.join(" ");
    if (result.length > maxLen) return result.substring(0, maxLen-1) + ".";
    return result;
}

function navigateUser(direction) {
    if (!currentAct) return;
    const users = DATA[currentAct].utenti;
    const newIdx = currentUserIdx + direction;
    if (newIdx >= 0 && newIdx < users.length) {
        renderUser(newIdx);
    }
}

// --- RENDERING ---

function sortHTML(th, type) {
    const table = th.closest('table');
    const tbody = table.querySelector('tbody');
    const idx = Array.from(th.parentNode.children).indexOf(th);
    const currentOrder = th.classList.contains('asc') ? 'asc' : (th.classList.contains('desc') ? 'desc' : 'none');
    const newOrder = currentOrder === 'asc' ? 'desc' : 'asc';
    table.querySelectorAll('th').forEach(h => { h.classList.remove('asc', 'desc'); });
    th.classList.add(newOrder);
    const asc = newOrder === 'asc';
    
    const allRows = Array.from(tbody.querySelectorAll('tr'));
    const rowsToSort = allRows.filter(r => !r.classList.contains('row-yellow') && !r.classList.contains('row-header') && !r.classList.contains('row-total'));
    const fixedTop = allRows.filter(r => r.classList.contains('row-yellow') || r.classList.contains('row-header'));
    const fixedBottom = allRows.filter(r => r.classList.contains('row-total'));

    rowsToSort.sort((a, b) => {
        let v1 = a.children[idx].innerText.trim();
        let v2 = b.children[idx].innerText.trim();
        if (type === 'num') {
            v1 = parseFloat(v1.replace(/[^0-9,-]+/g, "").replace(',','.')) || 0;
            v2 = parseFloat(v2.replace(/[^0-9,-]+/g, "").replace(',','.')) || 0;
        } else if (type === 'date') {
            const p1 = v1.split('/'); const p2 = v2.split('/');
            v1 = p1.length === 3 ? new Date(p1[2], p1[1]-1, p1[0]).getTime() : 0;
            v2 = p2.length === 3 ? new Date(p2[2], p2[1]-1, p2[0]).getTime() : 0;
        }
        if (v1 > v2) return asc ? 1 : -1;
        if (v1 < v2) return asc ? -1 : 1;
        return 0;
    });

    tbody.innerHTML = "";
    fixedTop.forEach(r => tbody.appendChild(r));
    rowsToSort.forEach(r => tbody.appendChild(r));
    fixedBottom.forEach(r => tbody.appendChild(r));
}

function renderHome() {
    currentAct = null;
    currentUserIdx = null;
    document.getElementById("page-title").innerText = "Attività 2025-26";
    document.getElementById("page-sub").innerText = "Riepilogo Corsi";
    const div = document.getElementById("container");
    const keys = Object.keys(DATA).sort((a,b) => DATA[b].count - DATA[a].count);

    if (keys.length === 0) { div.innerHTML = "<div class='center'>Nessun dato trovato.</div>"; return; }

    let h = `
        <div class="btn-container">
            <button class="btn-print" onclick="createPDF()" title="Anteprima Riepilogo">
                <svg viewBox="0 0 512 512"><path d="M128 0C92.7 0 64 28.7 64 64v96h64V64H354.7L384 93.3V160h64V93.3c0-17-6.7-33.3-18.7-45.3L400 18.7C388 6.7 371.7 0 354.7 0H128zM384 352v32 64H128V384 368 352H384zm64 32h32c17.7 0 32-14.3 32-32V256c0-35.3-28.7-64-64-64H64c-35.3 0-64 28.7-64 64v96c0 17.7 14.3 32 32 32H64v64c0 35.3 28.7 64 64 64H384c35.3 0 64-28.7 64-64V384zM432 248a24 24 0 1 1 0 48 24 24 0 1 1 0-48z"/></svg>
            </button>
        </div>
        <table class="tbl-home">
        <thead>
            <tr class="row-header">
                <th onclick="sortHTML(this, 'str')">Attività</th>
                <th onclick="sortHTML(this, 'num')" class="num">
                    <span class="hide-mobile">Utenti</span>
                    <span class="show-mobile">Ut.</span>
                </th>
                <th onclick="sortHTML(this, 'num')" class="num">Totale</th>
            </tr>
        </thead>
        <tbody>`;

    let totUsers = 0;
    let totMoney = 0;

    keys.forEach(k => {
        const d = DATA[k];
        totUsers += d.count;
        totMoney += d.totale;
        
        h += `<tr class="click" onclick="renderActivity(this.getAttribute('data-key'))" data-key="${k}">
                <td style="font-weight:bold; color:#1e293b">${k}</td>
                <td class="num" style="font-weight:bold; color:#2563eb">${fmtNum(d.count)}</td>
                <td class="num">${euro(d.totale)}</td>
              </tr>`;
    });
    
    h += `<tr class="row-total">
            <td style="text-align:right">TOTALE GENERALE</td>
            <td class="num">${fmtNum(totUsers)}</td>
            <td class="num">${euro(totMoney)}</td>
          </tr>`;
          
    h += `</tbody></table>`;
    div.innerHTML = h;
}

function renderActivity(actName) {
    if (!DATA[actName]) return;
    currentAct = actName;
    currentUserIdx = null;
    const d = DATA[actName];
    document.getElementById("page-title").innerText = actName;
    document.getElementById("page-sub").innerText = "Elenco Partecipanti";
    const div = document.getElementById("container");

    let h = `
        <div class="btn-container">
            <button class="btn-back" onclick="renderHome()">⬅ Torna alle Attività</button>
            <button class="btn-print" onclick="createPDF()" title="Anteprima Lista">
                <svg viewBox="0 0 512 512"><path d="M128 0C92.7 0 64 28.7 64 64v96h64V64H354.7L384 93.3V160h64V93.3c0-17-6.7-33.3-18.7-45.3L400 18.7C388 6.7 371.7 0 354.7 0H128zM384 352v32 64H128V384 368 352H384zm64 32h32c17.7 0 32-14.3 32-32V256c0-35.3-28.7-64-64-64H64c-35.3 0-64 28.7-64 64v96c0 17.7 14.3 32 32 32H64v64c0 35.3 28.7 64 64 64H384c35.3 0 64-28.7 64-64V384zM432 248a24 24 0 1 1 0 48 24 24 0 1 1 0-48z"/></svg>
            </button>
        </div>
        <table class="tbl-act">
            <tbody id="act-body">
            <tr class="row-yellow">
                <td colspan="2" class="center">
                    ${actName} <span style="font-weight:normal">(${fmtNum(d.count)} utenti)</span>
                </td>
            </tr>
            <tr class="row-header">
                <th onclick="sortHTML(this, 'str')" style="text-align:left">Nominativo</th>
                <th onclick="sortHTML(this, 'num')" class="num">Totale</th>
            </tr>
    `;

    d.utenti.forEach((u, i) => {
        h += `<tr class="click" onclick="renderUser(${i})" data-idx="${i}">
                <td style="font-weight:500">${u.nome}</td>
                <td class="num">${euro(u.tot)}</td>
              </tr>`;
    });
    
    h += `<tr class="row-total">
            <td style="text-align:right">TOTALE</td>
            <td class="num">${euro(d.totale)}</td>
          </tr></tbody></table>`;

    div.innerHTML = h;
    window.scrollTo(0,0);
}

function renderUser(idx) {
    const users = DATA[currentAct].utenti;
    const u = users[idx];
    currentUserIdx = idx;
    
    document.getElementById("page-title").innerText = "";
    document.getElementById("page-sub").innerText = `Dettaglio per: ${currentAct}`;
    
    const showLeft = idx > 0 ? "visible" : "hidden";
    const showRight = idx < users.length - 1 ? "visible" : "hidden";

    const div = document.getElementById("container");

    let h = `
        <div class="btn-container">
            <button class="btn-back" onclick="renderActivity('${currentAct}')">⬅ Torna a ${currentAct}</button>
            <button class="btn-print" onclick="createPDF()" title="Anteprima Scheda">
                <svg viewBox="0 0 512 512"><path d="M128 0C92.7 0 64 28.7 64 64v96h64V64H354.7L384 93.3V160h64V93.3c0-17-6.7-33.3-18.7-45.3L400 18.7C388 6.7 371.7 0 354.7 0H128zM384 352v32 64H128V384 368 352H384zm64 32h32c17.7 0 32-14.3 32-32V256c0-35.3-28.7-64-64-64H64c-35.3 0-64 28.7-64 64v96c0 17.7 14.3 32 32 32H64v64c0 35.3 28.7 64 64 64H384c35.3 0 64-28.7 64-64V384zM432 248a24 24 0 1 1 0 48 24 24 0 1 1 0-48z"/></svg>
            </button>
        </div>

        <table class="tbl-user">
            <tbody id="user-body">
            <tr class="row-yellow">
                <td colspan="2">
                    <div class="nav-title">
                        <button class="nav-arrow" onclick="navigateUser(-1)" style="visibility:${showLeft}">❮</button>
                        <span>${u.nome}</span>
                        <button class="nav-arrow" onclick="navigateUser(1)" style="visibility:${showRight}">❯</button>
                    </div>
                </td>
            </tr>
            <tr class="row-header">
                <th onclick="sortHTML(this, 'date')" class="center">Data</th>
                <th onclick="sortHTML(this, 'num')" class="num">Importo</th>
            </tr>
    `;

    u.transazioni.forEach((m, i) => {
        h += `<tr data-idx="${i}">
                <td class="center">${m.data}</td>
                <td class="num">${euro(m.imp)}</td>
              </tr>`;
    });

    h += `<tr class="row-total">
            <td style="text-align:right">TOTALE</td>
            <td class="num">${euro(u.tot)}</td>
          </tr></tbody></table>`;

    div.innerHTML = h;
    window.scrollTo(0,0);
}

// --- PDF GENERATION ---

function createPDF() {
    const doc = new jsPDF();
    
    // Funzione helper per rendere l'ultima riga (Totale) Bold
    const styleTotalRow = (data) => {
        if (data.row.index === data.table.body.length - 1) {
            data.cell.styles.fontStyle = 'bold';
            data.cell.styles.fillColor = TOTAL_BG;
        }
    };

    // Stile Comune Header (UGUALE AL TOTALE)
    const headerStyle = {
        fillColor: TOTAL_BG, 
        textColor: 0, // Nero
        fontStyle: 'bold'
    };

    // 1. SCHEDA UTENTE
    if (currentUserIdx !== null && currentAct !== null) {
        const u = DATA[currentAct].utenti[currentUserIdx];
        const domRows = Array.from(document.querySelectorAll('.tbl-user tbody tr[data-idx]'));
        const sortedTrans = domRows.map(r => u.transazioni[parseInt(r.getAttribute('data-idx'))]);

        doc.setFontSize(16);
        doc.text(`Scheda: ${u.nome} - Totale ${euro(u.tot)}`, 14, 15);
        doc.setFontSize(11);
        doc.text(`Attività: ${currentAct}`, 14, 22);
        
        const body = sortedTrans.map(t => [t.data, euro(t.imp)]);
        body.push(['TOTALE', euro(u.tot)]);
        
        doc.autoTable({
            startY: 28, 
            head: [['Data', 'Importo']], 
            body: body,
            theme: 'grid', 
            headStyles: headerStyle, // Header stile totali
            columnStyles: { 1: { halign: 'right' } },
            didParseCell: styleTotalRow
        });
        window.open(doc.output('bloburl'), '_blank');
    } 
    
    // 2. LISTA 3 COLONNE (Attività)
    else if (currentAct !== null) {
        const d = DATA[currentAct];
        const domRows = Array.from(document.querySelectorAll('.tbl-act tbody tr[data-idx]'));
        const sortedUsers = domRows.map(r => d.utenti[parseInt(r.getAttribute('data-idx'))]);

        doc.setFontSize(14);
        doc.text(`Attività ${currentAct}: ${fmtNum(d.count)} clienti - Totale ${euro(d.totale)}`, 14, 15);
        
        let xBase = 14; 
        let y = 30; 
        let colWidth = 63; 
        let col = 0;
        let rowCounter = 0; 
        
        doc.setFontSize(10);
        
        sortedUsers.forEach((u, i) => {
            let cleanName = abbreviateName(u.nome, 22);
            let txt = `${i+1}) ${cleanName} (${euro(u.tot)})`;
            doc.text(txt, xBase + (col * colWidth), y);
            
            col++;
            if (col >= 3) {
                col = 0;
                y += 5; 
                rowCounter++;
                if (rowCounter % 5 === 0) y += 5;
            }
            if (y > 280) {
                doc.addPage();
                y = 20; col = 0; rowCounter = 0;
            }
        });
        window.open(doc.output('bloburl'), '_blank');
    }
    
    // 3. HOME (Riepilogo)
    else {
        let totUsers = 0; 
        let totMoney = 0;
        const rows = Array.from(document.querySelectorAll('.tbl-home tbody tr[data-key]'));
        const keys = rows.map(r => r.getAttribute('data-key'));
        
        keys.forEach(k => {
            totUsers += DATA[k].count;
            totMoney += DATA[k].totale;
        });

        doc.setFontSize(14);
        doc.text(`Report attività: ${fmtNum(totUsers)} clienti - Totale ${euro(totMoney)}`, 14, 15);
        
        const body = keys.map(k => [k, fmtNum(DATA[k].count), euro(DATA[k].totale)]);
        body.push(['TOTALE GENERALE', fmtNum(totUsers), euro(totMoney)]);
        
        doc.autoTable({
            startY: 25, 
            head: [['Attività', 'Utenti', 'Totale']], 
            body: body,
            theme: 'grid', 
            headStyles: headerStyle, // Header stile totali
            columnStyles: { 1: { halign: 'right' }, 2: { halign: 'right' } },
            didParseCell: styleTotalRow
        });
        window.open(doc.output('bloburl'), '_blank');
    }
}
