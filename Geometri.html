<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geometri</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #ff6b6b, #feca57);
            color: white;
            padding: 10px 30px; /* Ridotto ulteriormente il padding verticale */
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 0;
        }

        .header p {
            opacity: 0.9;
            font-size: 1.1em;
        }

        .loading {
            text-align: center;
            padding: 50px;
            font-size: 1.2em;
            color: #667eea;
        }

        .loading::after {
            content: '...';
            animation: dots 1.5s infinite;
        }

        @keyframes dots {
            0%, 20% { content: '.'; }
            40% { content: '..'; }
            60%, 100% { content: '...'; }
        }

        .nav-tabs {
            display: flex;
            background: #f8f9fa;
            border-bottom: 1px solid #dee2e6;
        }

        .nav-tab {
            flex: 1;
            padding: 15px;
            text-align: center;
            background: none;
            border: none;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s;
            border-bottom: 3px solid transparent;
        }

        .nav-tab.active {
            background: white;
            border-bottom-color: #667eea;
            color: #667eea;
            font-weight: bold;
        }

        .nav-tab:hover {
            background: #e9ecef;
        }

        .content {
            padding: 30px;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 25px;
            border-radius: 15px;
            text-align: center;
            transition: transform 0.3s;
        }

        .stat-card:hover {
            transform: translateY(-5px);
        }

        .stat-number {
            font-size: 2.5em;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 0.9em;
            opacity: 0.9;
        }

        .alerts {
            margin-bottom: 30px;
        }

        .alert {
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 10px;
            border-left: 5px solid;
            animation: slideIn 0.3s ease;
        }

        .alert-birthday {
            background: #fff3cd;
            border-color: #ffc107;
            color: #856404;
        }

        .alert-nameday {
            background: #d1ecf1;
            border-color: #bee5eb;
            color: #0c5460;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .search-filter {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .search-container {
            position: relative;
            flex: 1;
            min-width: 200px;
        }

        .search-filter input, .search-filter select {
            padding: 12px;
            border: 2px solid #dee2e6;
            border-radius: 8px;
            font-size: 16px;
            width: 100%;
        }

        .search-filter input:focus, .search-filter select:focus {
            outline: none;
            border-color: #667eea;
        }

        .search-clear {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            width: 20px;
            height: 20px;
            background: #dc3545;
            color: white;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            display: none;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            font-weight: bold;
            transition: all 0.2s;
        }

        .search-clear:hover {
            background: #c82333;
            transform: translateY(-50%) scale(1.1);
        }

        .search-clear.show {
            display: flex;
        }

        /* Il bottone refresh-btn non esiste più, ma mantengo la regola in caso di riutilizzo */
        .refresh-btn {
            padding: 12px 20px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s;
        }

        .refresh-btn:hover {
            background: #5a6fd8;
            transform: translateY(-2px);
        }

        .person-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
        }

        .person-card {
            background: white;
            border: 2px solid #dee2e6;
            border-radius: 15px;
            padding: 20px;
            transition: all 0.3s;
            position: relative;
        }

        .person-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }

        .person-card.birthday-today {
            border-color: #ffc107;
            background: linear-gradient(135deg, #fff3cd, #ffffff);
            box-shadow: 0 0 20px rgba(255, 193, 7, 0.3);
        }

        .person-card.nameday-today {
            border-color: #17a2b8;
            background: linear-gradient(135deg, #d1ecf1, #ffffff);
            box-shadow: 0 0 20px rgba(23, 162, 184, 0.3);
        }

        .person-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .person-name {
            font-size: 1.3em;
            font-weight: bold;
            color: #495057;
        }

        .person-age {
            background: #e9ecef;
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 0.8em;
            font-weight: bold;
            color: #495057;
        }

        .person-info {
            margin-bottom: 15px;
        }

        .person-info div {
            margin-bottom: 8px;
            display: flex;
            align-items: center;
        }

        .person-info i {
            width: 20px;
            margin-right: 10px;
            color: #667eea;
        }

        .upcoming-events {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 30px;
        }

        .upcoming-events h3 {
            margin-bottom: 15px;
            color: #495057;
        }

        .event-item {
            padding: 10px;
            background: white;
            border-radius: 8px;
            margin-bottom: 10px;
            border-left: 4px solid #667eea;
        }

        .event-item.birthday {
            border-left-color: #ffc107;
        }

        .event-item.nameday {
            border-left-color: #17a2b8;
        }

        .no-data {
            text-align: center;
            padding: 40px;
            color: #6c757d;
        }

        .no-data i {
            font-size: 3em;
            margin-bottom: 15px;
            display: block;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
            border-left: 5px solid #dc3545;
        }

        /* Stili per i cerchietti */
        .event-circle {
            display: inline-block;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            margin-right: 5px;
            vertical-align: middle;
        }
        .circle-green { background-color: #28a745; }
        .circle-yellow { background-color: #ffc107; }
        .circle-red { background-color: #dc3545; }

        /* Stile per la cornice del mese corrente */
        .month-card.current-month {
            border: 2px solid #28a745; /* Cornice verde */
            box-shadow: 0 0 15px rgba(40, 167, 69, 0.4); /* Ombra verde */
        }


        @media (max-width: 768px) {
            .search-filter {
                flex-direction: column;
            }
            
            .search-container {
                min-width: auto;
            }
            
            .person-grid {
                grid-template-columns: 1fr;
            }
            
            .stats-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>
<body>

        <div class="header">
            <h1>Geometri</h1>
            </div>

        <div id="loading" class="loading">
            🔄 Caricamento dati da GitHub
        </div>

        <div id="error" class="error" style="display: none;"></div>

        <div id="main-content" style="display: none;">
            <div class="nav-tabs">
                <button class="nav-tab active" onclick="showTab('calendar')">📅 Calendario</button> <button class="nav-tab" onclick="showTab('people-list')">👥 Elenco</button>
                <button class="nav-tab" onclick="showTab('statistics')">📈 Statistiche</button>
            </div>

            <div class="content">

                        <div class="search-container">

                </div>

                <div id="calendar" class="tab-content active"> <div id="monthly-events"></div>

                <div id="statistics" class="tab-content">

                </div>
            </div>
        </div>
    </div>

    <script>
        let people = [];
        let filteredPeople = [];

        // Funzioni di utilità per le date
        function formatDate(dateString) {
            if (!dateString) return '';
            const date = new Date(dateString);
            return date.toLocaleDateString('it-IT');
        }

        function isToday(dateString) {
            if (!dateString) return false;
            const today = new Date();
            const date = new Date(dateString);
            return date.getDate() === today.getDate() && 
                   date.getMonth() === today.getMonth();
        }

        function getAge(birthdate) {
            if (!birthdate) return null;
            const today = new Date();
            const birth = new Date(birthdate);
            let age = today.getFullYear() - birth.getFullYear();
            const monthDiff = today.getMonth() - birth.getMonth();
            
            if (monthDiff < 0 || (monthDiff === 0 && today.getDate() < birth.getDate())) {
                age--;
            }
            return age;
        }

        // Funzione per calcolare i giorni rimanenti all'evento
        function getDaysUntilEvent(eventDay, eventMonth) { // eventMonth è 1-based (es. 1 per Gennaio)
            const today = new Date();
            today.setHours(0, 0, 0, 0); // Normalizza l'ora per confronti precisi

            let eventDate = new Date(today.getFullYear(), eventMonth - 1, eventDay);
            
            // Se la data dell'evento è già passata quest'anno, considera l'anno prossimo
            if (eventDate.getTime() < today.getTime()) {
                eventDate.setFullYear(today.getFullYear() + 1);
            }
            
            const diffTime = eventDate.getTime() - today.getTime();
            return Math.ceil(diffTime / (1000 * 60 * 60 * 24));
        }


        function isUpcoming(dateString, days = 7) {
            if (!dateString) return false;
            const today = new Date();
            const date = new Date(dateString);
            
            // Set year to current year for birthday checking
            date.setFullYear(today.getFullYear());
            
            const diffTime = date.getTime() - today.getTime();
            const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
            
            return diffDays >= 0 && diffDays <= days;
        }

        function checkNamedayUpcoming(namedayString, days = 7) {
            if (!namedayString) return false;
            const [day, month] = namedayString.split('-').map(Number);
            if (!day || !month) return false;
            
            const today = new Date();
            const nameday = new Date(today.getFullYear(), month - 1, day);
            
            const diffTime = nameday.getTime() - today.getTime();
            const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
            
            return diffDays >= 0 && diffDays <= days;
        }

        function isNamedayToday(namedayString) {
            if (!namedayString) return false;
            const [day, month] = namedayString.split('-').map(Number);
            if (!day || !month) return false;
            
            const today = new Date();
            return today.getDate() === day && today.getMonth() === (month - 1);
        }

        // Caricamento dati dal CSV
        async function loadData(targetTab = 'calendar') { // Accetta un parametro per il tab di destinazione
            try {
                document.getElementById('loading').style.display = 'block';
                document.getElementById('error').style.display = 'none';
                document.getElementById('main-content').style.display = 'none';

                const response = await fetch('https://sebastiano-mazzarisi.github.io/Test/Geometri.csv');
                if (!response.ok) {
                    throw new Error(`Errore HTTP: ${response.status}`);
                }
                
                const csvText = await response.text();
                people = parseCSV(csvText);
                
                document.getElementById('loading').style.display = 'none';
                document.getElementById('main-content').style.display = 'block';
                
                // populateComuneFilter(); // Rimossa chiamata
                filterPeople(); // Aggiorna l'elenco
                showTab(targetTab); // Attiva il tab specificato (es. 'calendar' o 'people-list')
                
            } catch (error) {
                document.getElementById('loading').style.display = 'none';
                document.getElementById('error').style.display = 'block';
                document.getElementById('error').innerHTML = `
                    <strong>❌ Errore nel caricamento dei dati:</strong><br>
                    ${error.message}<br>
                    <small>Verifica la connessione internet e che il file CSV sia accessibile.</small>
                `;
            }
        }

        function parseCSV(csvText) {
            const lines = csvText.trim().split('\n');
            const headers = lines[0].split(',').map(h => h.trim());
            
            return lines.slice(1).map((line, index) => {
                const values = line.split(',').map(v => v.trim());
                const person = {
                    id: index + 1,
                    cognome: values[0] || '',
                    nome: values[1] || '',
                    genere: values[2] || '',
                    dataNascita: values[3] || '',
                    onomastico: values[4] || '',
                    comune: values[5] || '',
                    cellulare: values[6] || '',
                    note: values[7] || ''
                };
                return person;
            }).filter(person => person.nome && person.cognome);
        }

        // Gestione tab
        function showTab(tabName) {
            document.querySelectorAll('.tab-content').forEach(tab => {
                tab.classList.remove('active');
            });
            document.querySelectorAll('.nav-tab').forEach(tab => {
                tab.classList.remove('active');
            });
            
            document.getElementById(tabName).classList.add('active');
            
            // Trova il bottone di navigazione corrispondente al tab e aggiungi la classe 'active'
            const navButtons = document.querySelectorAll('.nav-tab');
            navButtons.forEach(button => {
                // Modifica per usare data-tabName e il controllo del target
                if (button.onclick.toString().includes(`showTab('${tabName}')`)) {
                    button.classList.add('active');
                }
            });
            
            if (tabName === 'calendar') {
                showCalendarEvents();
                scrollToCurrentMonth(); // Scorrere al mese corrente
            } else if (tabName === 'statistics') {
                showStatistics();
            } else if (tabName === 'people-list') {
                filterPeople(); // Ri-filtra l'elenco quando si torna al tab
            }
        }
        
        // Funzione populateComuneFilter rimossa in quanto il campo è stato eliminato
        /*
        function populateComuneFilter() {
            const comuni = [...new Set(people.map(p => p.comune).filter(c => c))].sort();
            const select = document.getElementById('comune-filter');
            
            select.innerHTML = '<option value="">Tutti i comuni</option>';
            comuni.forEach(comune => {
                const option = document.createElement('option');
                option.value = comune;
                option.textContent = comune;
                select.appendChild(option);
            });
        }
        */

        function filterPeople() {
            const searchTerm = document.getElementById('search').value.toLowerCase();
            // La riga per il filtro comune è stata rimossa, quindi il filtro ora riguarda solo la ricerca testuale
            // const comuneFilter = document.getElementById('comune-filter').value; 
            
            filteredPeople = people.filter(person => {
                const matchesSearch = person.nome.toLowerCase().includes(searchTerm) || 
                                    person.cognome.toLowerCase().includes(searchTerm);
                // La condizione per il comune è stata rimossa
                // const matchesComune = !comuneFilter || person.comune === comuneFilter;
                
                return matchesSearch; // Ora filtra solo per nome/cognome
            });
            
            displayPeople();
        }

        function toggleClearButton() {
            const searchInput = document.getElementById('search');
            const clearButton = document.getElementById('search-clear');
            
            if (searchInput.value.length > 0) {
                clearButton.classList.add('show');
            } else {
                clearButton.classList.remove('show');
            }
        }

        function clearSearch() {
            const searchInput = document.getElementById('search');
            const clearButton = document.getElementById('search-clear');
            
            searchInput.value = '';
            clearButton.classList.remove('show');
            searchInput.focus();
            filterPeople();
        }

        function formatPhoneForWhatsApp(phone) {
            if (!phone) return '';
            // Rimuove spazi, trattini e altri caratteri non numerici
            let cleanPhone = phone.replace(/\D/g, '');
            // Se il numero inizia con 3 (cellulare italiano), aggiunge il prefisso +39
            if (cleanPhone.startsWith('3') && cleanPhone.length === 10) {
                cleanPhone = '39' + cleanPhone;
            }
            return cleanPhone;
        }

        function formatPhoneForDisplay(phone) {
            if (!phone) return '';
            // Rimuove spazi, trattini e altri caratteri non numerici
            let cleanPhone = phone.replace(/\D/g, '');
            // Formatta nel pattern xxx-xx.xx.xxx (assumendo 10 cifre)
            if (cleanPhone.length === 10) {
                return cleanPhone.replace(/(\d{3})(\d{2})(\d{2})(\d{3})/, '$1-$2.$3.$4');
            }
            // Se il numero non ha 10 cifre, lo restituisce così com'è
            return phone;
        }

        function displayPeople() {
            const container = document.getElementById('people-grid');
            const noResults = document.getElementById('no-results');
            
            if (filteredPeople.length === 0) {
                container.style.display = 'none';
                noResults.style.display = 'block';
                return;
            }
            
            container.style.display = 'grid';
            noResults.style.display = 'none';
            
            container.innerHTML = filteredPeople.map(person => {
                const isBirthdayToday = person.dataNascita && isToday(person.dataNascita);
                const isNamedayTodayBool = person.onomastico && isNamedayToday(person.onomastico);
                const age = person.dataNascita ? getAge(person.dataNascita) : null;
                
                let cardClass = 'person-card';
                if (isBirthdayToday) cardClass += ' birthday-today';
                if (isNamedayTodayBool) cardClass += ' nameday-today';
                
                // Formatta il numero per la visualizzazione
                const formattedPhone = formatPhoneForDisplay(person.cellulare);
                // Prepara il link WhatsApp diretto
                const whatsappPhone = formatPhoneForWhatsApp(person.cellulare);
                const whatsappLink = whatsappPhone ? `https://wa.me/${whatsappPhone}` : '';
                
                return `
                    <div class="${cardClass}" id="person-${person.id}">
                        <div class="person-header">
                            <div class="person-name">${person.nome} ${person.cognome}</div>
                            ${age !== null ? `<div class="person-age">${age} anni</div>` : ''}
                        </div>
                        <div class="person-info">
                            ${person.dataNascita ? `<div><i>🎂</i> Compleanno: ${formatDate(person.dataNascita)}</div>` : ''}
                            ${person.onomastico ? `<div><i>🌟</i> Onomastico: ${person.onomastico}</div>` : ''}
                            ${person.comune ? `<div><i>🏘️</i> Comune: ${person.comune}</div>` : ''}
                            ${person.cellulare ? `<div><i>📱</i> Cellulare: <a href="${whatsappLink}" target="_blank" style="color: #25D366; text-decoration: none; font-weight: bold; cursor: pointer;" title="Apri WhatsApp con ${person.nome}"> ${formattedPhone}</a></div>` : ''}
                            ${person.note ? `<div><i>📝</i> Note: ${person.note}</div>` : ''}
                        </div>
                    </div>
                `;
            }).join('');
        }

        function showCalendarEvents() {
            const container = document.getElementById('monthly-events');
            const months = [
                'Gennaio', 'Febbraio', 'Marzo', 'Aprile', 'Maggio', 'Giugno',
                'Luglio', 'Agosto', 'Settembre', 'Ottobre', 'Novembre', 'Dicembre'
            ];
            
            const eventsByMonth = {};
            const todayMonth = new Date().getMonth(); // Mese corrente (0-based)

            people.forEach(person => {
                // Per i compleanni
                if (person.dataNascita) {
                    const date = new Date(person.dataNascita);
                    const month = date.getMonth(); // Mese 0-based
                    const day = date.getDate();
                    if (!eventsByMonth[month]) eventsByMonth[month] = [];
                    eventsByMonth[month].push({
                        type: 'birthday',
                        person: person,
                        day: day,
                        originalMonth: date.getMonth() + 1 // Mese 1-based per getDaysUntilEvent
                    });
                }
                
                // Per gli onomastici
                if (person.onomastico) {
                    const [day, month] = person.onomastico.split('-').map(Number);
                    const monthIndex = month - 1; // Converti in 0-based
                    if (!eventsByMonth[monthIndex]) eventsByMonth[monthIndex] = [];
                    eventsByMonth[monthIndex].push({
                        type: 'nameday',
                        person: person,
                        day: day,
                        originalMonth: month // Mese 1-based per getDaysUntilEvent
                    });
                }
            });
            
            container.innerHTML = months.map((monthName, index) => {
                const events = eventsByMonth[index] || [];
                events.sort((a, b) => a.day - b.day);

                const isCurrentMonth = (index === todayMonth);
                let monthCardClass = 'month-card';
                if (isCurrentMonth) {
                    monthCardClass += ' current-month';
                }
                
                return `
                    <div style="background: #f8f9fa; padding: 20px; margin-bottom: 20px; border-radius: 15px;" class="${monthCardClass}" id="month-${index}">
                        <h3 style="margin-bottom: 15px; color: #495057;">${monthName}</h3>
                        ${events.length > 0 ? events.map(event => {
                            const icon = event.type === 'birthday' ? '🎂' : '🌟';
                            const eventType = event.type === 'birthday' ? 'Compleanno' : 'Onomastico';
                            
                            const daysUntil = getDaysUntilEvent(event.day, event.originalMonth);
                            let circleHtml = '';
                            if (daysUntil === 0) {
                                circleHtml = '<span class="event-circle circle-red"></span>';
                            } else if (daysUntil === 1) {
                                circleHtml = '<span class="event-circle circle-yellow"></span>';
                            } else if (daysUntil === 2) {
                                circleHtml = '<span class="event-circle circle-green"></span>';
                            }

                            return `
                                <div style="padding: 10px; background: white; border-radius: 8px; margin-bottom: 10px; border-left: 4px solid ${event.type === 'birthday' ? '#ffc107' : '#17a2b8'};">
                                    ${icon} ${event.day} - ${eventType} di ${circleHtml}${event.person.nome} ${event.person.cognome}
                                </div>
                            `;
                        }).join('') : '<p style="color: #6c757d; font-style: italic;">Nessun evento questo mese</p>'}
                    </div>
                `;
            }).join('');
        }

        function scrollToCurrentMonth() {
            const todayMonth = new Date().getMonth();
            const currentMonthElement = document.getElementById(`month-${todayMonth}`);
            if (currentMonthElement) {
                currentMonthElement.scrollIntoView({ behavior: 'smooth', block: 'start' });
            }
        }

        function showStatistics() {
            const container = document.getElementById('stats-content');
            
            // Statistiche per età
            const ages = people.filter(p => p.dataNascita).map(p => getAge(p.dataNascita));
            const avgAge = ages.length > 0 ? Math.round(ages.reduce((a, b) => a + b, 0) / ages.length) : 0;
            const minAge = ages.length > 0 ? Math.min(...ages) : 0;
            const maxAge = ages.length > 0 ? Math.max(...ages) : 0;
            
            // Statistiche per comune
            const comuneStats = {};
            people.forEach(p => {
                if (p.comune) {
                    comuneStats[p.comune] = (comuneStats[p.comune] || 0) + 1;
                }
            });
            const maxComuneCount = Math.max(...Object.values(comuneStats));
            
            // Eventi per mese
            const monthlyStats = new Array(12).fill(0);
            people.forEach(p => {
                if (p.dataNascita) {
                    monthlyStats[new Date(p.dataNascita).getMonth()]++;
                }
            });
            const maxMonthlyCount = Math.max(...monthlyStats);
            
            container.innerHTML = `
                <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 30px;">
                    <div style="background: #f8f9fa; padding: 25px; border-radius: 15px;">
                        <h3 style="margin-bottom: 20px; color: #495057;">📊 Statistiche Età</h3>
                        <div style="display: grid; gap: 15px;">
                            <div>Età media: <strong>${avgAge} anni</strong></div>
                            <div>Più giovane: <strong>${minAge} anni</strong></div>
                            <div>Più anziano: <strong>${maxAge} anni</strong></div>
                            <div>Con data di nascita: <strong>${ages.length}/${people.length}</strong></div>
                        </div>
                    </div>
                    
                    <div style="background: #f8f9fa; padding: 25px; border-radius: 15px;">
                        <h3 style="margin-bottom: 20px; color: #495057;">🏘️ Distribuzione per Comune</h3>
                        <div style="display: grid; gap: 12px;">
                            ${Object.entries(comuneStats)
                                .sort((a, b) => b[1] - a[1])
                                .map(([comune, count]) => {
                                    const barWidth = Math.max(20, (count / maxComuneCount) * 200);
                                    return `<div style="display: flex; justify-content: space-between; align-items: center;">
                                        <span style="min-width: 100px;">${comune}</span>
                                        <div style="display: flex; align-items: center; gap: 10px; flex: 1;">
                                            <div style="background: #28a745; height: 12px; width: ${barWidth}px; border-radius: 6px; margin-left: 10px;"></div>
                                            <strong>${count}</strong>
                                        </div>
                                    </div>`;
                                }).join('')}
                        </div>
                    </div>
                    
                    <div style="background: #f8f9fa; padding: 25px; border-radius: 15px;">
                        <h3 style="margin-bottom: 20px; color: #495057;">🎂 Compleanni per Mese</h3>
                        <div style="display: grid; gap: 12px;">
                            ${['Gennaio', 'Febbraio', 'Marzo', 'Aprile', 'Maggio', 'Giugno', 'Luglio', 'Agosto', 'Settembre', 'Ottobre', 'Novembre', 'Dicembre']
                                .map((month, index) => {
                                    const barWidth = Math.max(20, (monthlyStats[index] / maxMonthlyCount) * 200);
                                    return `<div style="display: flex; justify-content: space-between; align-items: center;">
                                        <span style="min-width: 100px;">${month}</span>
                                        <div style="display: flex; align-items: center; gap: 10px; flex: 1;">
                                            <div style="background: #667eea; height: 12px; width: ${barWidth}px; border-radius: 6px; margin-left: 10px;"></div>
                                            <strong>${monthlyStats[index]}</strong>
                                        </div>
                                    </div>`;
                                }).join('')}
                        </div>
                    </div>
                </div>
            `;
        }

        // Inizializzazione
        document.addEventListener('DOMContentLoaded', function() {
            // All'avvio, il tab "Calendario" sarà attivo per default,
            // e loadData() lo chiamerà, che a sua volta chiamerà showCalendarEvents() e scrollToCurrentMonth().
            loadData(); 
        });
    </script>
</body>
</html>
