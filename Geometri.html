<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);

        .header {
            background: linear-gradient(135deg, #ff6b6b, #feca57);
            color: white;
            padding: 10px 30px;

        }

        .header h1 {

            margin-bottom: 0;
        }

        .header p {
            opacity: 0.9;
            font-size: 1.1em;
        }

        .loading {
            text-align: center;
            padding: 50px;
            font-size: 1.2em;
            color: #667eea;
        }

        .loading::after {
            content: '...';
            animation: dots 1.5s infinite;
        }

        @keyframes dots {
            0%, 20% { content: '.'; }
            40% { content: '..'; }
            60%, 100% { content: '...'; }

            display: flex;
            background: #e9ecef;
            border-bottom: 1px solid #dee2e6;
        }

        .nav-tab {
            flex: 1;
            padding: 15px;
            text-align: center;
            background: none;
            border: none;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s;
            border-bottom: 3px solid transparent;
        }

        .nav-tab.active {
            background: #FFFACD;
            border-bottom-color: #FFC107;
            color: #495057;
            font-weight: bold;
        }

        .nav-tab:hover {
            background: #e9ecef;
        }

        .nav-tab:focus {
            outline: 2px solid #667eea;
            outline-offset: -2px;
        }

        .content {
            padding: 30px;
        }

        .tab-content {

        }

        .tab-content.active {
            display: block;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
            border-left: 5px solid #dc3545;

        .search-filter {

            gap: 15px;
            margin-bottom: 20px;

        }

        .search-container {

            flex: 1;
            min-width: 200px;
        }

        .search-filter input {
            padding: 12px;
            border: 2px solid #dee2e6;
            border-radius: 8px;
            font-size: 16px;
            width: 100%;
        }

        .search-filter input:focus {
            outline: none;
            border-color: #667eea;
        }

        .search-clear {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            width: 20px;
            height: 20px;
            background: #dc3545;
            color: white;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            display: none;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            font-weight: bold;
            transition: all 0.2s;
        }

        .search-clear:hover {
            background: #c82333;
            transform: translateY(-50%) scale(1.1);
        }

        .search-clear.show {
            display: flex;
        }

        .person-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
        }

        .person-card {
            background: white;
            border: 2px solid #dee2e6;
            border-radius: 15px;
            padding: 20px;
            transition: all 0.3s;
            position: relative;
        }

        .person-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }

        .person-card.birthday-today {
            border-color: #ffc107;
            background: linear-gradient(135deg, #fff3cd, #ffffff);

        }

        }

            font-size: 0.8em;
            font-weight: bold;
            color: #495057;
        }

        .person-info {

        }

        .person-info div {
            margin-bottom: 8px;
            display: flex;
            align-items: center;
        }

        .person-info i {

            margin-right: 10px;

        }

        .no-data {

            padding: 40px;

        .no-data i {

            margin-bottom: 15px;

        }

            height: 10px;

        .circle-red { background-color: #dc3545; }

        .month-card {

            cursor: pointer;

        }

            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            transform: translateY(-2px);

            justify-content: space-between;
            align-items: center;

        }

        .chart-label {
            min-width: 100px;

        .chart-bar-container {

            .search-filter {

            }
            
            .search-container {
                min-width: auto;

                grid-template-columns: 1fr;
            }

    </style>

    <script>
        let people = [];
        let filteredPeople = [];
        let searchTimeout;

        // CSV sample data per testing
        const sampleCSVData = `Cognome,Nome,Genere,Data Nascita,Onomastico,Comune,Cellulare,Note
Rossi,Mario,M,1990-03-15,19-03,Milano,333-12.34.567,Ingegnere
Bianchi,Giulia,F,1985-07-22,22-05,Roma,339-98.76.543,Architetto
Verdi,Luca,M,1992-12-03,18-10,Napoli,346-55.44.332,Dottore
Neri,Anna,F,1988-01-30,26-07,Torino,347-11.22.334,Avvocato`;

        // Utilities per le date con validazione migliorata
        function parseDate(dateString) {
            if (!dateString) return null;
            
            // Supporta diversi formati di data
            const formats = [
                /^(\d{4})-(\d{2})-(\d{2})$/, // YYYY-MM-DD
                /^(\d{2})\/(\d{2})\/(\d{4})$/, // DD/MM/YYYY
                /^(\d{2})-(\d{2})-(\d{4})$/ // DD-MM-YYYY
            ];
            
            for (let format of formats) {
                const match = dateString.match(format);
                if (match) {
                    if (format === formats[0]) {
                        // YYYY-MM-DD
                        return new Date(match[1], match[2] - 1, match[3]);
                    } else {
                        // DD/MM/YYYY or DD-MM-YYYY
                        return new Date(match[3], match[2] - 1, match[1]);
                    }
                }
            }
            
            // Fallback to default Date parsing
            const date = new Date(dateString);
            return isNaN(date.getTime()) ? null : date;
        }

        function formatDate(dateString) {
            const date = parseDate(dateString);
            if (!date) return '';
            return date.toLocaleDateString('it-IT');
        }

        function isToday(dateString) {
            const date = parseDate(dateString);
            if (!date) return false;
            
            const today = new Date();
            return date.getDate() === today.getDate() && 
                   date.getMonth() === today.getMonth();
        }

        function getAge(birthdate) {
            const birth = parseDate(birthdate);
            if (!birth) return null;
            
            const today = new Date();
            let age = today.getFullYear() - birth.getFullYear();
            const monthDiff = today.getMonth() - birth.getMonth();
            
            if (monthDiff < 0 || (monthDiff === 0 && today.getDate() < birth.getDate())) {
                age--;
            }
            return age;
        }

        function getDaysUntilEvent(eventDay, eventMonth) {
            try {
                const today = new Date();
                today.setHours(0, 0, 0, 0);

                let eventDate = new Date(today.getFullYear(), eventMonth - 1, eventDay);
                
                if (eventDate.getTime() < today.getTime()) {
                    eventDate.setFullYear(today.getFullYear() + 1);
                }
                
                const diffTime = eventDate.getTime() - today.getTime();
                return Math.ceil(diffTime / (1000 * 60 * 60 * 24));
            } catch (error) {
                console.error('Error calculating days until event:', error);
                return 999;
            }
        }

        function isNamedayToday(namedayString) {
            if (!namedayString) return false;
            try {
                const [day, month] = namedayString.split('-').map(Number);
                if (!day || !month) return false;
                
                const today = new Date();
                return today.getDate() === day && today.getMonth() === (month - 1);
            } catch (error) {
                console.error('Error checking nameday:', error);
                return false;
            }
        }

        // Funzione per ottenere il nome del mese dal numero
        function getMonthName(monthNumber) {
            const months = [
                'gennaio', 'febbraio', 'marzo', 'aprile', 'maggio', 'giugno',
                'luglio', 'agosto', 'settembre', 'ottobre', 'novembre', 'dicembre'
            ];
            return months[monthNumber - 1] || ''; // monthNumber √® 1-based
        }

        // CSV Parsing migliorato
        function parseCSV(csvText) {
            try {
                const lines = csvText.trim().split('\n');
                if (lines.length < 2) {
                    throw new Error('CSV deve contenere almeno header e una riga di dati');
                }
                
                const headers = lines[0].split(',').map(h => h.trim().replace(/['']/g, ''));
                
                return lines.slice(1).map((line, index) => {
                    // Gestione migliorata per CSV con virgole nei campi
                    const values = [];
                    let current = '';
                    let inQuotes = false;
                    
                    for (let i = 0; i < line.length; i++) {
                        const char = line[i];
                        if (char === '"') {
                            inQuotes = !inQuotes;
                        } else if (char === ',' && !inQuotes) {
                            values.push(current.trim().replace(/['']/g, ''));
                            current = '';
                        } else {
                            current += char;
                        }
                    }
                    values.push(current.trim().replace(/['']/g, ''));
                    
                    // Assicurati che ci siano abbastanza valori
                    while (values.length < headers.length) {
                        values.push('');
                    }
                    
                    const person = {
                        id: index + 1,
                        cognome: values[0] || '',
                        nome: values[1] || '',
                        genere: values[2] || '',
                        dataNascita: values[3] || '',
                        onomastico: values[4] || '',
                        comune: values[5] || '',
                        cellulare: values[6] || '',
                        note: values[7] || ''
                    };
                    return person;
                }).filter(person => person.nome && person.cognome);
            } catch (error) {
                console.error('Errore nel parsing CSV:', error);
                throw new Error(`Errore nel parsing CSV: ${error.message}`);
            }
        }

        // Caricamento dati migliorato con fallback
        async function loadData(targetTab = 'calendar') {
            try {
                document.getElementById('loading').style.display = 'block';
                document.getElementById('error').style.display = 'none';
                document.getElementById('main-content').style.display = 'none';

                let csvText;
                try {
                    const response = await fetch('https://sebastiano-mazzarisi.github.io/Test/Geometri.csv');
                    if (!response.ok) {
                        throw new Error(`Errore HTTP: ${response.status}`);
                    }
                    csvText = await response.text();
                } catch (fetchError) {
                    console.warn('Impossibile caricare da GitHub, uso dati di esempio:', fetchError);
                    csvText = sampleCSVData;
                }
                
                people = parseCSV(csvText);
                
                if (people.length === 0) {
                    throw new Error('Nessun dato valido trovato nel file CSV');
                }
                
                document.getElementById('loading').style.display = 'none';
                document.getElementById('main-content').style.display = 'block';
                
                filterPeople();
                showTab(targetTab);
                
            } catch (error) {
                console.error('Errore nel caricamento:', error);
                document.getElementById('loading').style.display = 'none';
                document.getElementById('error').style.display = 'block';
                document.getElementById('error').innerHTML = `
                    <strong>‚ùå Errore nel caricamento dei dati:</strong><br>
                    ${error.message}<br>
                    <small>Utilizzando dati di esempio per la dimostrazione.</small>
                `;
                
                // Fallback ai dati di esempio
                try {
                    people = parseCSV(sampleCSVData);
                    document.getElementById('main-content').style.display = 'block';
                    filterPeople();
                    showTab(targetTab);
                } catch (fallbackError) {
                    console.error('Errore anche con i dati di esempio:', fallbackError);
                }
            }
        }

        // Gestione tab migliorata
        function showTab(tabName) {
            // Nascondi tutti i contenuti
            document.querySelectorAll('.tab-content').forEach(tab => {
                tab.classList.remove('active');
                tab.setAttribute('aria-hidden', 'true');
            });
            
            // Rimuovi active da tutti i tab
            document.querySelectorAll('.nav-tab').forEach(tab => {
                tab.classList.remove('active');
                tab.setAttribute('aria-selected', 'false');
            });
            
            // Attiva il tab selezionato
            const activeTab = document.getElementById(tabName);
            const activeNavTab = document.querySelector(`[onclick="showTab('${tabName}')"]`);
            
            if (activeTab) {
                activeTab.classList.add('active');
                activeTab.setAttribute('aria-hidden', 'false');
            }
            
            if (activeNavTab) {
                activeNavTab.classList.add('active');
                activeNavTab.setAttribute('aria-selected', 'true');
            }
            
            // Esegui azioni specifiche per tab

                case 'calendar':
                    showCalendarEvents();

                    break;
                case 'statistics':
                    showStatistics();
                    break;
                case 'people-list':
                    filterPeople();
                    break;
            }
        }

        // Ricerca con debounce
        function debounceSearch() {
            clearTimeout(searchTimeout);
            toggleClearButton();
            searchTimeout = setTimeout(filterPeople, 300);
        }

        function filterPeople() {
            const searchTerm = document.getElementById('search').value.toLowerCase();
            
            filteredPeople = people.filter(person => {
                return person.nome.toLowerCase().includes(searchTerm) || 
                       person.cognome.toLowerCase().includes(searchTerm) ||
                       person.comune.toLowerCase().includes(searchTerm);
            });
            
            displayPeople();
        }

        function toggleClearButton() {
            const searchInput = document.getElementById('search');
            const clearButton = document.getElementById('search-clear');
            
            if (searchInput.value.length > 0) {
                clearButton.classList.add('show');
            } else {
                clearButton.classList.remove('show');
            }
        }

        function clearSearch() {
            const searchInput = document.getElementById('search');
            const clearButton = document.getElementById('search-clear');
            
            searchInput.value = '';
            clearButton.classList.remove('show');
            searchInput.focus();
            filterPeople();
        }

        function formatPhoneForWhatsApp(phone) {
            if (!phone) return '';
            let cleanPhone = phone.replace(/\D/g, '');
            if (cleanPhone.startsWith('3') && cleanPhone.length === 10) {
                cleanPhone = '39' + cleanPhone;
            }
            return cleanPhone;
        }

        function formatPhoneForDisplay(phone) {
            if (!phone) return '';
            let cleanPhone = phone.replace(/\D/g, '');
            if (cleanPhone.length === 10) {
                return cleanPhone.replace(/(\d{3})(\d{2})(\d{2})(\d{3})/, '$1-$2.$3.$4');
            }
            return phone;
        }

        function displayPeople() {
            const container = document.getElementById('people-grid');
            const noResults = document.getElementById('no-results');
            
            if (filteredPeople.length === 0) {
                container.style.display = 'none';
                noResults.style.display = 'block';
                return;
            }
            
            container.style.display = 'grid';
            noResults.style.display = 'none';
            
            container.innerHTML = filteredPeople.map(person => {
                const isBirthdayToday = person.dataNascita && isToday(person.dataNascita);
                const isNamedayTodayBool = person.onomastico && isNamedayToday(person.onomastico);
                const age = person.dataNascita ? getAge(person.dataNascita) : null;
                
                let cardClass = 'person-card';
                if (isBirthdayToday) cardClass += ' birthday-today';
                if (isNamedayTodayBool) cardClass += ' nameday-today';
                
                const formattedPhone = formatPhoneForDisplay(person.cellulare);
                const whatsappPhone = formatPhoneForWhatsApp(person.cellulare);
                const whatsappLink = whatsappPhone ? `https://wa.me/${whatsappPhone}` : '';
                
                return `
                    <div class="${cardClass}" id="person-${person.id}">
                        <div class="person-header">
                            <div class="person-name">${person.nome} ${person.cognome}</div>
                            ${age !== null ? `<div class="person-age">${age} anni</div>` : ''}
                        </div>
                        <div class="person-info">
                            ${person.dataNascita ? `<div><i>üéÇ</i> Compleanno: ${formatDate(person.dataNascita)}</div>` : ''}
                            ${person.onomastico ? `<div><i>üåü</i> Onomastico: ${person.onomastico.split('-')[0]} ${getMonthName(parseInt(person.onomastico.split('-')[1]))}</div>` : ''}
                            ${person.comune ? `<div><i>üèòÔ∏è</i> Comune: ${person.comune}</div>` : ''}
                            ${person.cellulare ? `<div><i>üì±</i> Cellulare:&nbsp;<a href="${whatsappLink}" target="_blank" style="color: #25D366; text-decoration: none; font-weight: bold; cursor: pointer;" title="Apri WhatsApp con ${person.nome}">${formattedPhone}</a></div>` : ''}
                            ${person.note ? `<div><i>üìù</i> Note: ${person.note}</div>` : ''}
                        </div>
                    </div>
                `;
            }).join('');
        }

        function showCalendarEvents() {
            const container = document.getElementById('monthly-events');
            const months = [
                'Gennaio', 'Febbraio', 'Marzo', 'Aprile', 'Maggio', 'Giugno',
                'Luglio', 'Agosto', 'Settembre', 'Ottobre', 'Novembre', 'Dicembre'
            ];
            
            const eventsByMonth = {};
            const today = new Date();
            const todayMonth = today.getMonth();

            people.forEach(person => {
                // Compleanni
                if (person.dataNascita) {
                    const date = parseDate(person.dataNascita);
                    if (date) {
                        const month = date.getMonth();
                        const day = date.getDate();
                        if (!eventsByMonth[month]) eventsByMonth[month] = [];
                        eventsByMonth[month].push({
                            type: 'birthday',
                            person: person,
                            day: day,
                            originalMonth: date.getMonth() + 1
                        });
                    }
                }
                
                // Onomastici
                if (person.onomastico) {
                    try {
                        const [day, month] = person.onomastico.split('-').map(Number);
                        if (day && month && month >= 1 && month <= 12) {
                            const monthIndex = month - 1;
                            if (!eventsByMonth[monthIndex]) eventsByMonth[monthIndex] = [];
                            eventsByMonth[monthIndex].push({
                                type: 'nameday',
                                person: person,
                                day: day,
                                originalMonth: month
                            });
                        }
                    } catch (error) {
                        console.warn('Invalid nameday format:', person.onomastico);
                    }
                }
            });
            
            container.innerHTML = months.map((monthName, index) => {
                const events = eventsByMonth[index] || [];
                events.sort((a, b) => a.day - b.day);

                let monthCardClass = 'month-card';
                if (index < todayMonth) {
                    monthCardClass += ' past-month';
                } else if (index === todayMonth) {
                    monthCardClass += ' current-month';
                } else {
                    monthCardClass += ' future-month';
                }
                
                return `
                    <div style="background: #f8f9fa; padding: 20px; margin-bottom: 20px; border-radius: 15px;" class="${monthCardClass}" id="month-${index}" onclick="scrollToCalendarStart()">
                        <h3 style="margin-bottom: 15px; color: #495057;">${monthName}</h3>
                        ${events.length > 0 ? events.map(event => {
                            const icon = event.type === 'birthday' ? 'üéÇ' : 'üåü';
                            const eventType = event.type === 'birthday' ? 'Compleanno' : 'Onomastico';
                            
                            const daysUntil = getDaysUntilEvent(event.day, event.originalMonth);
                            let circleHtml = '';
                            if (daysUntil === 0) {
                                circleHtml = '<span class="event-circle circle-red"></span>';
                            } else if (daysUntil === 1) {
                                circleHtml = '<span class="event-circle circle-yellow"></span>';
                            } else if (daysUntil === 2) {
                                circleHtml = '<span class="event-circle circle-green"></span>';
                            }

                            return `
                                <div style="padding: 10px; background: white; border-radius: 8px; margin-bottom: 10px; border-left: 4px solid ${event.type === 'birthday' ? '#ffc107' : '#17a2b8'};">
                                    ${icon} ${event.day} - ${eventType} di ${circleHtml}${event.person.nome} ${event.person.cognome}
                                </div>
                            `;
                        }).join('') : '<p style="color: #6c757d; font-style: italic;">Nessun evento questo mese</p>'}
                    </div>
                `;
            }).join('');
        }

        function scrollToCurrentMonth() {
            const todayMonth = new Date().getMonth();
            const currentMonthElement = document.getElementById(`month-${todayMonth}`);
            if (currentMonthElement) {
                currentMonthElement.scrollIntoView({ behavior: 'smooth', block: 'start' });
            }
        }

        // Funzione per scrollare direttamente all'inizio della pagina
        function scrollToCalendarStart() {
            window.scrollTo({
                top: 0,
                behavior: 'smooth'
            });
        }

        // GESTIONE DEI GRAFICI - CORREZIONI PER LA LUNGHEZZA DELLE BARRE
        function showStatistics() {
            const container = document.getElementById('stats-content');
            
            try {
                // Statistiche per et√†
                const ages = people.filter(p => p.dataNascita).map(p => getAge(p.dataNascita)).filter(age => age !== null);
                const avgAge = ages.length > 0 ? Math.round(ages.reduce((a, b) => a + b, 0) / ages.length) : 0;
                const minAge = ages.length > 0 ? Math.min(...ages) : 0;
                const maxAge = ages.length > 0 ? Math.max(...ages) : 0;
                
                // Statistiche per comune
                const comuneStats = {};
                people.forEach(p => {
                    if (p.comune) {
                        comuneStats[p.comune] = (comuneStats[p.comune] || 0) + 1;
                    }
                });
                const sortedComuni = Object.entries(comuneStats).sort(([,a], [,b]) => b - a);
                // maxComuneCount sar√† il valore massimo di conteggio in tutti i comuni.
                // Se non ci sono comuni, sar√† 1 per evitare divisione per zero.
                const maxComuneCount = sortedComuni.length > 0 ? Math.max(...Object.values(comuneStats)) : 1; 

                // Eventi per mese (compleanni)
                const monthlyStats = new Array(12).fill(0);
                people.forEach(p => {
                    if (p.dataNascita) {
                        const date = parseDate(p.dataNascita);
                        if (date) {
                            monthlyStats[date.getMonth()]++;
                        }
                    }
                });
                // maxMonthlyCount sar√† il valore massimo di compleanni in un singolo mese.
                // Se non ci sono compleanni, sar√† 1 per evitare divisione per zero.
                const maxMonthlyCount = Math.max(...monthlyStats) === 0 ? 1 : Math.max(...monthlyStats);
                
                container.innerHTML = `
                    <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 30px; flex-wrap: wrap; align-items: flex-start;">
                        <div class="stat-section">
                            <h3 style="margin-bottom: 20px; color: #495057;">üìä Statistiche Et√†</h3>
                            <div style="display: grid; gap: 15px;">
                                <div>Et√† media: <strong>${avgAge} anni</strong></div>
                                <div>Pi√π giovane: <strong>${minAge} anni</strong></div>
                                <div>Pi√π anziano: <strong>${maxAge} anni</strong></div>
                                <div>Con data di nascita: <strong>${ages.length}/${people.length}</strong></div>
                            </div>
                        </div>
                        
                        <div class="stat-section">
                            <h3 style="margin-bottom: 20px; color: #495057;">üèòÔ∏è Distribuzione per Comune</h3>
                            <div style="display: grid; gap: 12px;">
                                ${sortedComuni.length > 0 ? sortedComuni
                                    .map(([comune, count]) => {
                                        // Calcola la larghezza della barra basata sulla proporzione rispetto al massimo,
                                        // utilizzando 180 come fattore di scala per renderle pi√π corte
                                        const barWidth = Math.max(20, (count / maxComuneCount) * 180); 
                                        return `<div class="chart-item">
                                            <span class="chart-label">${comune || 'Non specificato'}</span>
                                            <div class="chart-bar-container">
                                                <div class="chart-bar" style="width: ${barWidth}px;"></div>
                                                <strong class="chart-count">${count}</strong>
                                            </div>
                                        </div>`;
                                    }).join('') : '<p style="color: #6c757d;">Nessun dato disponibile</p>'}
                            </div>
                        </div>
                        
                        <div class="stat-section">
                            <h3 style="margin-bottom: 20px; color: #495057;">üéÇ Compleanni per Mese</h3>
                            <div style="display: grid; gap: 12px;">
                                ${['Gennaio', 'Febbraio', 'Marzo', 'Aprile', 'Maggio', 'Giugno', 'Luglio', 'Agosto', 'Settembre', 'Ottobre', 'Novembre', 'Dicembre']
                                    .map((month, index) => {
                                        // Calcola la larghezza della barra basata sulla proporzione rispetto al massimo,
                                        // utilizzando 180 come fattore di scala per renderle pi√π corte
                                        const barWidth = Math.max(20, (monthlyStats[index] / maxMonthlyCount) * 180);
                                        return `<div class="chart-item">
                                            <span class="chart-label">${month}</span>
                                            <div class="chart-bar-container">
                                                <div class="chart-bar monthly" style="width: ${barWidth}px;"></div>
                                                <strong class="chart-count">${monthlyStats[index]}</strong>
                                            </div>
                                        </div>`;
                                    }).join('')}
                            </div>
                        </div>
                    </div>
                `;
            } catch (error) {
                console.error('Errore nel calcolo delle statistiche:', error);
                container.innerHTML = `
                    <div class="error">
                        <strong>Errore nel calcolo delle statistiche:</strong><br>
                        ${error.message}
                    </div>
                `;
            }
        }
        // FINE GESTIONE DEI GRAFICI

        // Gestione eventi da tastiera per accessibilit√†
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                const searchInput = document.getElementById('search');
                if (searchInput.value) {
                    clearSearch();
                }
            }
        });

        // Inizializzazione
        document.addEventListener('DOMContentLoaded', function() {
            loadData();
        });

        // Gestione errori globali
        window.addEventListener('error', function(e) {
            console.error('Errore JavaScript:', e.error);
            const errorDiv = document.getElementById('error');
            if (errorDiv) {
                errorDiv.style.display = 'block';
                errorDiv.innerHTML = `
                    <strong>‚ùå Errore nell'applicazione:</strong><br>
                    Si √® verificato un errore imprevisto. Ricarica la pagina per riprovare.<br>
                    <small>Dettagli: ${e.message}</small>
                `;
            }
        });

        // Gestione errori di promise non catturate
        window.addEventListener('unhandledrejection', function(e) {
            console.error('Promise rejection non gestita:', e.reason);
            e.preventDefault(); 
        });
    </script>
</body>
