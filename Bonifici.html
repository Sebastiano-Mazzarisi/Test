    let currentData = [];
    let yearElements = [];

    // Formatta 1.000,00
    function formatMoney(number) {
        let str = Number(number).toFixed(2);
        str = str.replace('.', ',');
        str = str.replace(/\B(?=(\d{3})+(?!\d))/g, ".");
        return str;
    }

    function render() {
        const rawInput = document.getElementById('search').value;
        const listDiv = document.getElementById('list');
        listDiv.innerHTML = '';
        yearElements = [];

        // Parsing Ricerca (Anni + Parole AND + Parole NOT)
        const yearRegex = /\((\d{4})\)/g;
        const yearsFound = [];
        let match;
        while ((match = yearRegex.exec(rawInput)) !== null) yearsFound.push(parseInt(match[1]));
        
        let textToParse = rawInput.replace(yearRegex, '').toLowerCase();
        const tokens = textToParse.split(' ').filter(t => t.trim() !== '');
        const requiredTerms = [];
        const excludedTerms = [];

        tokens.forEach(t => {
            if (t.startsWith('-') && t.length > 1) {
                excludedTerms.push(t.substring(1));
            } else {
                requiredTerms.push(t);
            }
        });

        let totalCount = 0;
        let totalSum = 0;
        const groups = {};
        currentData = [];

        db.forEach(item => {
            if (yearsFound.length > 0 && !yearsFound.includes(item.anno)) return;
            const containsExcluded = excludedTerms.some(term => item.raw.includes(term));
            if (containsExcluded) return;
            const containsAllRequired = requiredTerms.every(term => item.raw.includes(term));
            if (!containsAllRequired) return;

            if (!groups[item.anno]) groups[item.anno] = [];
            groups[item.anno].push(item);
            currentData.push(item);
            
            totalCount++;
            totalSum += item.importo;
        });

        document.getElementById('global-count').innerText = `Bonifici (${totalCount})`;
        document.getElementById('global-sum').innerText = `â‚¬ ${formatMoney(totalSum)}`;

        const sortedYears = Object.keys(groups).sort((a,b) => b-a);
        
        sortedYears.forEach((anno, index) => {
            const items = groups[anno];
            items.sort((a,b) => b.timestamp - a.timestamp);
            const subTotal = items.reduce((acc, c) => acc + c.importo, 0);

            const header = document.createElement('div');
            header.className = 'year-header';
            header.id = 'year-' + anno;
            header.dataset.index = index;
            header.innerHTML = `
                <div class="header-left">${anno} (${items.length})</div>
                <div class="header-center" onclick="exportPDF(${anno})" title="PDF ${anno}">
                    <svg class="icon-btn" viewBox="0 0 24 24"><path d="M14 2H6c-1.1 0-1.99.9-1.99 2L4 20c0 1.1.89 2 1.99 2H18c1.1 0 2-.9 2-2V8l-6-6zm2 16H8v-2h8v2zm0-4H8v-2h8v2zm-3-5V3.5L18.5 9H13z"/></svg>
                </div>
                <div class="header-right" style="font-family:monospace; font-size:18px;">â‚¬ ${formatMoney(subTotal)}</div>
            `;
            listDiv.appendChild(header);
            yearElements.push(header);

            items.forEach(tx => {
                const el = document.createElement('div');
                el.className = 'item';
                el.innerHTML = `
                    <div class="item-row-1">
                        <span class="date">${tx.data_fmt}</span>
                        <span class="ben">${tx.beneficiario}</span>
                        <span class="amount">${formatMoney(tx.importo)}</span>
                    </div>
                    <div class="item-row-2">${tx.descrizione}</div>
                `;
                listDiv.appendChild(el);
            });
        });
    }

    let currentFocusIndex = -1;
    document.addEventListener('keydown', (e) => {
        if (document.activeElement && document.activeElement.id === 'search') return;
        if (yearElements.length === 0) return;
        if (e.key === 'ArrowRight') {
            e.preventDefault();
            if (currentFocusIndex < yearElements.length - 1) { currentFocusIndex++; scrollToYear(currentFocusIndex); }
        } else if (e.key === 'ArrowLeft') {
            e.preventDefault();
            if (currentFocusIndex > 0) { currentFocusIndex--; scrollToYear(currentFocusIndex); }
            else { currentFocusIndex = 0; scrollToYear(0); }
        }
    });

    function scrollToYear(index) {
        yearElements.forEach(el => el.classList.remove('active-focus'));
        const target = yearElements[index];
        if (target) {
            target.classList.add('active-focus');
            const offset = 130; 
            const elementPosition = target.getBoundingClientRect().top;
            const offsetPosition = elementPosition + window.pageYOffset - offset;
            window.scrollTo({ top: offsetPosition, behavior: "smooth" });
        }
    }

    async function exportPDF(annoFiltro) {
        const { jsPDF } = window.jspdf;
        const doc = new jsPDF();
        
        let datiPDF = [];
        let titolo = "";

        if (annoFiltro) {
            datiPDF = currentData.filter(x => x.anno == annoFiltro);
            titolo = `Report Bonifici ${(annoFiltro)}`;
        } else {
            datiPDF = currentData;
            titolo = "Report Bonifici Completo";
        }
        datiPDF.sort((a,b) => b.timestamp - a.timestamp);

        let riepilogoAnni = {};
        let totaleGenerale = 0;
        datiPDF.forEach(item => {
            if (!riepilogoAnni[item.anno]) riepilogoAnni[item.anno] = 0;
            riepilogoAnni[item.anno] += item.importo;
            totaleGenerale += item.importo;
        });

        const rows = datiPDF.map(item => [
            item.data_full,
            item.beneficiario,
            item.descrizione.substring(0, 200), 
            formatMoney(item.importo)
        ]);

        doc.text(titolo, 14, 15);
        doc.setFontSize(10);
        doc.text(`Generato: ${new Date().toLocaleDateString()} - Elementi: ${rows.length}`, 14, 22);

        // --- TABELLA PRINCIPALE CON MODIFICA 5MM ---
        doc.autoTable({

            head: [['Data', 'Beneficiario', 'Descrizione', 'Importo']],
            body: rows,
            theme: 'grid',
            headStyles: { fillColor: [13, 110, 253] },
            styles: { fontSize: 8, cellPadding: 2, overflow: 'linebreak' },
            columnStyles: {
                0: { cellWidth: 18 }, 
                1: { cellWidth: 45, fontStyle: 'bold' }, 
                2: { cellWidth: 'auto' }, 
                // RIDOTTA LARGHEZZA IMPORTO DI 5MM (da 22 a 17)
                3: { cellWidth: 17, halign: 'right', fontStyle: 'bold', textColor: [200, 0, 0] } 
            }
        });

        let finalY = doc.lastAutoTable.finalY + 10;
        if (finalY > 260) { doc.addPage(); finalY = 20; }

        doc.setFontSize(11);
        doc.text("Riepilogo Annuale", 14, finalY);

        let tableData = Object.keys(riepilogoAnni)
            .sort((a,b) => b-a)
            .map(anno => [anno, formatMoney(riepilogoAnni[anno])]);
        
        tableData.push(['TOTALE', formatMoney(totaleGenerale)]);

        doc.autoTable({
            startY: finalY + 5,
            head: [['Anno', 'Totale (â‚¬)']],
            body: tableData,
            theme: 'grid',
            tableWidth: 60,
            styles: { fontSize: 10, cellPadding: 1 },
            columnStyles: {
                0: { fontStyle: 'bold' },
                1: { halign: 'right' }
            },
            didParseCell: function (data) {
                if (data.row.index === tableData.length - 1) {
                    data.cell.styles.fontStyle = 'bold';
                    data.cell.styles.fillColor = [220, 220, 220];
                    data.cell.styles.textColor = [0, 100, 0];
                }
            }
        });

        doc.save(titolo + ".pdf");
        window.open(doc.output('bloburl'), '_blank');
    }

    render();
</script>
</body>
</html>
