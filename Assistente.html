<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assistente Virtuale</title>
    <script>
        // Funzione per leggere il CSV dal link pubblico
        async function fetchCSV() {
            const url = 'https://sebastiano-mazzarisi.github.io/Test/Assistente.csv'; // Link al file CSV
            try {
                const response = await fetch(url);
                const csvText = await response.text();
                const rows = csvText.split('\n').slice(1).map(row => row.split(',')); // Escludi l'intestazione
                return rows;
            } catch (error) {
                console.error('Errore nel caricamento del CSV:', error);
                return [];
            }
        }

        // Funzione per convertire una data in giorno della settimana
        function getDayOfWeek(dateStr) {
            const [day, month, year] = dateStr.split('/').map(Number);
            const date = new Date(year, month - 1, day); // Mese 0-based
            const daysOfWeek = ['domenica', 'lunedì', 'martedì', 'mercoledì', 'giovedì', 'venerdì', 'sabato'];
            return daysOfWeek[date.getDay()];
        }

        // Funzione per convertire il numero del mese in lettere
        function getMonthName(month) {
            const months = [
                'gennaio', 'febbraio', 'marzo', 'aprile', 'maggio', 'giugno',
                'luglio', 'agosto', 'settembre', 'ottobre', 'novembre', 'dicembre'
            ];
            return months[month - 1];
        }

        // Funzione per calcolare l'età o gli anni trascorsi da una data
        function calculateYears(dateStr) {
            const [day, month, year] = dateStr.split('/').map(Number);
            const today = new Date();
            let age = today.getFullYear() - year;
            if (
                today.getMonth() + 1 < month || 
                (today.getMonth() + 1 === month && today.getDate() < day)
            ) {
                age--; // Riduci di 1 anno se il compleanno non è ancora passato quest'anno
            }
            return age;
        }

        // Funzione per cercare i dati e generare la risposta
        async function search(partialName) {
            const rows = await fetchCSV();
            const matches = [];
            const nameParts = partialName.toLowerCase().split(' '); // Dividi il nome in parole chiave

            // Cerca tutti i nomi che contengono tutte le parole chiave
            for (const row of rows) {
                const name = row[0]?.trim().toLowerCase();
                if (nameParts.every(part => name?.includes(part))) {
                    matches.push({
                        Nome: row[0]?.trim(),
                        Sesso: row[1]?.trim(),
                        Nascita: row[2]?.trim(),
                        Onomastico: row[3]?.trim(),
                        Matrimonio: row[4]?.trim(),
                        Coniuge: row[5]?.trim()
                    });
                }
            }

            // Genera la risposta
            if (matches.length === 0) {
                return 'Nessuna corrispondenza trovata.';
            } else if (matches.length === 1) {
                const person = matches[0];
                let response = `${person.Nome} `;

                // Aggiungi data di nascita con età
                if (person.Nascita) {
                    const [day, month, year] = person.Nascita.split('/').map(Number);
                    const dayOfWeek = getDayOfWeek(person.Nascita);
                    const monthName = getMonthName(month);
                    const age = calculateYears(person.Nascita);
                    response += `è ${person.Sesso === 'M' ? 'nato' : 'nata'} ${dayOfWeek} ${day} ${monthName} ${year} (ha ${age} anni). `;
                }

                // Aggiungi onomastico
                if (person.Onomastico) {
                    const [day, month] = person.Onomastico.split('/').map(Number);
                    const monthName = getMonthName(month);
                    response += `Festeggia l'onomastico il ${day} ${monthName}. `;
                }

                // Aggiungi matrimonio con anni di matrimonio
                if (person.Matrimonio) {
                    const [day, month, year] = person.Matrimonio.split('/').map(Number);
                    const dayOfWeek = getDayOfWeek(person.Matrimonio);
                    const monthName = getMonthName(month);
                    const yearsMarried = calculateYears(person.Matrimonio);
                    response += `Si è ${person.Sesso === 'M' ? 'sposato' : 'sposata'} ${dayOfWeek} ${day} ${monthName} ${year} (${yearsMarried} anni fa). `;
                    if (person.Coniuge) {
                        response += `Il coniuge si chiama ${person.Coniuge}. `;
                    }
                }

                return response.trim();
            } else {
                // Più corrispondenze
                const names = matches.map(match => match.Nome);
                const namesFormatted = names
                    .slice(0, -1)
                    .join(', ') + (names.length > 1 ? ' e ' : '') + names.slice(-1);
                return `Trovate ${matches.length} occorrenze: ${namesFormatted}. Specifica meglio il nome.`;
            }
        }

        // Gestisci il parametro "nome" o chiedi manualmente
        async function handleInteraction() {
            const params = new URLSearchParams(window.location.search);
            let nome = params.get('nome');

            // Se il parametro "nome" non è presente, chiedi il nome
            if (!nome) {
                nome = prompt('Inserisci il nome e cognome o parti di essi:');
            }

            if (nome) {
                const result = await search(nome);
                alert(result); // Mostra il risultato
                const speech = new SpeechSynthesisUtterance(result);
                speech.lang = 'it-IT'; // Imposta la lingua italiana
                window.speechSynthesis.speak(speech); // Leggi il risultato ad alta voce
            }
        }

        // Avvia l'interazione all'apertura della pagina
        window.onload = handleInteraction;
    </script>
</head>

</body>
</html>
