<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Report Istruttori & Soci</title>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.29/jspdf.plugin.autotable.min.js"></script>

<style>
body { font-family: system-ui, sans-serif; background: #eef2f7; padding: 12px; }
.card { max-width: 1100px; margin: auto; background: white; border-radius: 14px; box-shadow: 0 8px 20px rgba(0,0,0,.15); padding: 20px; display: flex; flex-direction: column; align-items: center; min-height: 500px; position: relative; }

#periodo { display: none; }

/* === LAYOUT CONTAINER === */
.soci-container, #main, #detail { 
    width: 45%; 
    margin: 0 auto; 
    box-sizing: border-box; 
    margin-bottom: 0; 
}

/* Wrapper generico */
#sociDiv { width: 100%; margin: 0; }

#main table, #detail table, .data-table { width: 100%; border-collapse: collapse; margin: 0; table-layout: fixed; }

/* === HEADER BOX === */
.header-box {
    width: 100%;
    background: #e2e8f0;
    border-radius: 15px 15px 0 0;
    border: 1px solid #cbd5e1;
    border-bottom: 1px solid #94a3b8;
    padding: 8px 0;
    margin-bottom: 0; 
    box-sizing: border-box;
    display: flex;
    flex-direction: column;
    gap: 5px;
}

.spacer-box { height: 20px; width: 100%; clear: both; }

#nav-container { width: 100%; display: flex; justify-content: center; } 

.header-row-1 { width: 100%; border-collapse: collapse; table-layout: fixed; }
.header-row-1 td { border: none; background: transparent; vertical-align: middle; padding: 0 15px; }

.header-row-2 { 
    width: 100%; 
    display: flex; 
    justify-content: center; 
    align-items: center; 
    gap: 40px; 
    padding-bottom: 5px;
}

#homeTable { table-layout: fixed; }
#homeTable th, #homeTable td { width: 33.33%; box-sizing: border-box; }

.nav-arrow { font-size: 2rem; color: #3b82f6; cursor: pointer; user-select: none; font-weight: bold; transition: transform 0.1s; display: inline-block; }
.nav-arrow:hover { color: #2563eb; transform: scale(1.1); }
.nav-arrow:active { transform: scale(0.9); }
.nav-arrow.disabled { color: #ccc; cursor: default; }

.icon-btn { cursor: pointer; width: 26px; height: 26px; stroke: #64748b; fill: none; stroke-width: 2; transition: all 0.2s; vertical-align: middle; }
.icon-btn:hover { stroke: #3b82f6; transform: scale(1.1); }

.nav-label { 
    font-size: 1.1rem; 
    font-weight: bold; 
    color: #334155; 
    text-transform: uppercase; 
    cursor: default; 
    user-select: none; 
    white-space: nowrap; 
    overflow: hidden; 
    text-overflow: ellipsis; 
}

/* GRIGLIA A VIDEO */
th, td { border: 1px solid #cbd5e1; padding: 6px; font-size: 1rem; line-height: 1.1; }
th { background: #e5e7eb; } 

.bg-checco { background-color: #f7fee7; color: #365314; }
.bg-mimmo { background-color: #eff6ff; color: #1e3a8a; } 
.bg-light-red { background-color: #fef2f2; color: #991b1b; } 

.row-total td { 
    background-color: #e5e7eb; 
    border: 1px solid #cbd5e1; 
    font-weight: 900; 
    text-align: right; 
}
.row-total td:first-child { text-align: left; padding-left: 10px; }

.legend-row td { 
    border: none; 
    background: transparent; 
    padding-top: 15px; 
    padding-left: 0; 
    text-align: left; 
    vertical-align: top; 
}

th.sortable { cursor: pointer; position: relative; padding-right: 15px; user-select: none; }
th.sortable:hover { background: #d1d5db; }
th.sortable::after { content: '⇕'; position: absolute; right: 2px; opacity: 0.3; font-size: 0.8em; }
th.sortable.asc::after { content: '▲'; opacity: 1; color: #000; }
th.sortable.desc::after { content: '▼'; opacity: 1; color: #000; }
th:hover, th.sortable:hover { text-decoration: none !important; }

tr.click { cursor: pointer; }
tr.click:hover { background: #e0f2fe; }
.row-yellow { font-weight: bold; background: #fef3c7; }
.row-gray { font-weight: bold; background: #e5e7eb; }
.note { color: #64748b; margin-top: 20px; text-align: center; }
.num { text-align: right; }

.chart-box {
    width: 45%; 
    margin: 30px auto 0 auto;
    background: #fff; 
    border: 2px solid #cbd5e1; 
    border-radius: 8px;
    box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1);
    overflow: hidden;
}
.chart-header {
    background: #e2e8f0; 
    padding: 10px; 
    text-align: center; 
    font-weight: bold; 
    color: #334155; 
    border-bottom: 2px solid #cbd5e1;
    font-size: 1.1rem; 
}
.bar-row { 
    display: flex; 
    align-items: center; 
    font-size: 0.85rem; 
    padding: 6px 10px;
    border-bottom: 1px solid #e2e8f0;
}
.bar-row:last-child { border-bottom: none; }
.bar-label { width: 35px; font-weight: bold; text-align: center; flex-shrink: 0; color: #64748b; }
.bar-track { flex-grow: 1; margin: 0 8px; background: #f1f5f9; height: 16px; border-radius: 3px; overflow: hidden; display: flex; }
.bar-value { width: 65px; text-align: right; flex-shrink: 0; font-weight: bold; color: #0f172a; }

/* === COLORI BARRE === */
.bar-segment-checco { 
    background-color: #4ade80; 
    height: 100%; 
    display: flex;
    align-items: center;
    justify-content: center;
    color: #ffffff; /* BIANCO */
    font-weight: bold;
    font-size: 0.75rem;
    overflow: hidden;
    white-space: nowrap;
}
.bar-segment-mimmo { 
    background-color: #60a5fa; 
    height: 100%; 
    display: flex;
    align-items: center;
    justify-content: center;
    color: #ffffff; /* BIANCO */
    font-weight: bold;
    font-size: 0.75rem;
    overflow: hidden;
    white-space: nowrap;
}

/* === MODAL POPUP === */
.modal { display: none; position: fixed; z-index: 1000; left: 0; top: 0; width: 100%; height: 100%; overflow: auto; background-color: rgba(0,0,0,0.4); }
.modal-content { background-color: #fefefe; margin: 15% auto; padding: 20px; border: 1px solid #888; width: 300px; border-radius: 10px; box-shadow: 0 4px 20px rgba(0,0,0,0.2); text-align: center; }
.close { color: #aaa; float: right; font-size: 28px; font-weight: bold; cursor: pointer; }
.close:hover, .close:focus { color: black; text-decoration: none; cursor: pointer; }
.modal-title { margin-bottom: 20px; font-size: 1.2rem; font-weight: bold; color: #333; }

.modal-btns { display: flex; flex-direction: column; gap: 10px; }
.modal-btns button { padding: 12px; font-size: 1rem; cursor: pointer; background: #3b82f6; color: white; border: none; border-radius: 6px; font-weight: bold; width: 100%; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
.modal-btns button:hover { opacity: 0.9; transform: translateY(-1px); }

@media (max-width: 768px) {
    .soci-container, #main, #detail, .chart-box { width: 98%; }
    .card { padding: 10px; }
    th, td { font-size: 0.9rem; padding: 4px; }
    .nav-label { font-size: 1rem; min-width: auto; }
}
</style>

</head>

function changeMonth(delta) {

    d.setMonth(d.getMonth() + delta);
    const newVal = `${d.getFullYear()}-${String(d.getMonth() + 1).padStart(2, '0')}`;
    if (newVal < input.min || newVal > input.max) return;
    input.value = newVal;
    onPeriodChange();
}

function getNiceTitle(isoDate) {
    if (!isoDate) return "";
    const parts = isoDate.split('-');
    const m = parseInt(parts[1], 10);
    const monthsPdf = ["", "Gennaio", "Febbraio", "Marzo", "Aprile", "Maggio", "Giugno", "Luglio", "Agosto", "Settembre", "Ottobre", "Novembre", "Dicembre"];
    return `Report ${monthsPdf[m]} ${parts[0]}`;
}

function parseVal(val) {
    if (!val) return -999999999;
    let s = val.toLowerCase().trim();
    if (s.includes('€') || /^[0-9.,]+$/.test(s)) {
        let clean = s.replace(/[^0-9,-]/g, "");
        clean = clean.split('.').join('').replace(',', '.');
        let f = parseFloat(clean);
        return isNaN(f) ? -999999999 : f;
    }
    return s;
}

function sortTable(tableId, n) {
  var table, rows, switching, i, x, y, shouldSwitch, dir, switchcount = 0;
  table = document.getElementById(tableId);
  switching = true;
  let currentState = (tableId === 'homeTable') ? homeSortState : detailSortState;
  
  if (currentState.col === n) { dir = (currentState.dir === 'asc') ? 'desc' : 'asc'; } 
  else { dir = 'asc'; }

  if (tableId === 'homeTable') { homeSortState = { col: n, dir: dir }; } 
  else { detailSortState = { col: n, dir: dir }; }
  
  var headers = table.querySelectorAll("th.sortable");
  headers.forEach(h => h.classList.remove("asc", "desc"));
  headers[n].classList.add(dir);
  
  while (switching) {
    switching = false;
    rows = table.getElementsByTagName("tbody")[0].rows;
    for (i = 0; i < (rows.length - 1); i++) {
      shouldSwitch = false;
      x = rows[i].getElementsByTagName("TD")[n];
      y = rows[i + 1].getElementsByTagName("TD")[n];
      let xVal = parseVal(x.innerText);
      let yVal = parseVal(y.innerText);
      if (dir == "asc") { if (xVal > yVal) { shouldSwitch = true; break; } }
      else if (dir == "desc") { if (xVal < yVal) { shouldSwitch = true; break; } }
    }
    if (shouldSwitch) {
      rows[i].parentNode.insertBefore(rows[i + 1], rows[i]);
      switching = true;
      switchcount ++;       
    }
  }
}

function getSortedInstructors() {
    const key = input.value;
    if (!DATA[key]) return [];
    let list = Object.keys(DATA[key].istruttori);
    list.sort((a, b) => {
        let valA, valB;
        if (homeSortState.col === 0) { valA = a.toLowerCase(); valB = b.toLowerCase(); } 
        else if (homeSortState.col === 1) { valA = DATA[key].istruttori[a].totale; valB = DATA[key].istruttori[b].totale; }
        else {
            valA = getShareVal(a, DATA[key].istruttori[a].totale);
            valB = getShareVal(b, DATA[key].istruttori[b].totale);
        }
        if (valA < valB) return homeSortState.dir === 'asc' ? -1 : 1;
        if (valA > valB) return homeSortState.dir === 'asc' ? 1 : -1;
        return 0;
    });
    return list;
}

function getSortedDetails(nome) {
    const key = input.value;
    let details = [...DATA[key].istruttori[nome].dettagli];
    details.sort((a, b) => {
        let valA, valB;
        switch(detailSortState.col) {
            case 0: valA = a.day_val; valB = b.day_val; break;
            case 1: valA = a.abbonamento.toLowerCase(); valB = b.abbonamento.toLowerCase(); break;
            case 2: valA = a.contanti; valB = b.contanti; break;
            case 3: valA = a.pos; valB = b.pos; break;
            case 4: valA = a.totale; valB = b.totale; break;
            default: valA = a.day_val; valB = b.day_val;
        }
        if (valA < valB) return detailSortState.dir === 'asc' ? -1 : 1;
        if (valA > valB) return detailSortState.dir === 'asc' ? 1 : -1;
        return 0;
    });
    return details;
}

function getShareVal(name, total) {
    let pct = 0.50; 
    const n = name.toLowerCase();
    if (n.includes("personal")) pct = 0.60;
    else if (n.includes("ried.funz")) pct = 0.10;
    return total * pct; 
}

                    <th class="${th2Class} num" onclick="sortTable('homeTable', 2)">Totale</th>
                </tr>
            </thead>
            <tbody>`;
  
  sortedList.forEach(nome => {
    const t = DATA[key].istruttori[nome].totale;
    const s = getShareVal(nome, t);
    grandTotal += t;
    grandShare += s;
    
    let displayNome = nome.replace(/ \(/, '<br>(');
    
    h += `<tr class="click" data-istruttore="${nome}" onclick="renderDetail('${nome}')">
            <td>${displayNome}</td>
            <td class="num bg-mimmo">${euro(t)}</td>
            <td class="num bg-light-red" style="font-weight:bold">${euro(s)}</td>
          </tr>`;
  });
  h += `</tbody>
        <tfoot>
            <tr class="row-gray">
                <td>TOTALE</td>
                <td class="num">${euro(grandTotal)}</td>
                <td class="num">${euro(grandShare)}</td>
            </tr>
        </tfoot>
        </table>`;
  main.innerHTML = h;
}

function renderDetail(nome) {
  const key = input.value;
  currentInstructor = nome;
  const d = DATA[key].istruttori[nome];
  const sortedDetails = getSortedDetails(nome);
  const getCls = (idx) => detailSortState.col === idx ? `sortable ${detailSortState.dir}` : 'sortable';

  let h = `<table id="detailTable">
      <thead>
          <tr class="row-yellow"><td colspan="5">${nome}</td></tr>
          <tr>
            <th class="${getCls(0)}" onclick="sortTable('detailTable', 0)">G</th>
            <th class="${getCls(1)}" onclick="sortTable('detailTable', 1)">Abbonamento</th>
            <th class="${getCls(2)} num" onclick="sortTable('detailTable', 2)">Cont.</th>
            <th class="${getCls(3)} num" onclick="sortTable('detailTable', 3)">POS</th>
            <th class="${getCls(4)} num" onclick="sortTable('detailTable', 4)">Totale</th>
          </tr>
      </thead>
      <tbody>`;

  sortedDetails.forEach((r, idx) => {
    h += `<tr data-idx="${idx}">
            <td style="text-align:center">${parseInt(r.data.split('/')[0], 10)}</td>
            <td>${r.abbonamento.split('(')[0].trim()}</td>
            <td class="num">${euro(r.contanti)}</td>
            <td class="num">${euro(r.pos)}</td>
            <td class="num">${euro(r.totale)}</td>
          </tr>`;
  });

  h += `</tbody>
        <tfoot>
            <tr class="row-gray">
                <td colspan="2">TOTALE</td>
                <td class="num">${euro(d.contanti)}</td>
                <td class="num">${euro(d.pos)}</td>
                <td class="num">${euro(d.totale)}</td>
            </tr>
        </tfoot>
        </table>
      <div style="margin-top:10px; cursor:pointer; color:blue; text-align:center;" onclick="renderHome()">⬅ Torna all'elenco</div>`;

  const detailDiv = document.getElementById("detail");
  detailDiv.innerHTML = h;
  document.getElementById("main").style.display = 'none';
  detailDiv.style.display = 'block';
}

function genPDFSoci() {
    const currentData = SOCI_DATA[currentSociYear];
    if(!currentData) return;
    
    const doc = new jsPDF('p', 'mm', 'a4');
    
    doc.setFontSize(16); doc.setFont("helvetica", "bold");
    doc.text(`SOCI ${currentSociYear}`, 105, 10, {align:'center'});
    
    // 1. TABELLA MENSILE
    let body = [];
    let tc=0, tm=0;
    let maxVal = 0;
    
    currentData.forEach(r => {
        tc+=r.checco; tm+=r.mimmo;
        if(r.tot > maxVal) maxVal = r.tot;
        body.push([r.mese, euro(r.checco), euro(r.mimmo), euro(r.tot)]);
    });
    
    body.push([{content:'TOT.', styles:{fontStyle:'bold', fillColor:[229, 231, 235]}}, 
               {content:euro(tc), styles:{fontStyle:'bold', halign:'right', fillColor:[229, 231, 235]}}, 
               {content:euro(tm), styles:{fontStyle:'bold', halign:'right', fillColor:[229, 231, 235]}}, 
               {content:euro(tc+tm), styles:{fontStyle:'bold', halign:'right', fillColor:[229, 231, 235]}}]);

    doc.autoTable({
        startY: 15,
        head: [["Mese", "Checco", "Mimmo", "Totale"]],
        body: body,
        theme: 'grid',
        tableLineWidth: 0.01,
        tableLineColor: [230, 230, 230],
        styles: { fontSize: 10, cellPadding: 1, valign: 'middle', lineColor: [230,230,230], lineWidth: 0.01 },
        headStyles: { fillColor: [229, 231, 235], textColor: 0, fontStyle: 'bold', halign: 'center', lineColor: [230,230,230], lineWidth: 0.01 },
        columnStyles: { 0: {halign:'center'}, 1: {halign:'right', fillColor:[247, 254, 231]}, 2: {halign:'right', fillColor:[239, 246, 255]}, 3: {halign:'right', fontStyle:'bold', fillColor:[254, 242, 242]} },
        tableWidth: 150,
        margin: { left: 30 }
    });
    
    // Bordi Neri
    let finalTableY = doc.lastAutoTable.finalY;
    let marginL = 30;
    let tableW = 150;
    doc.setDrawColor(0, 0, 0); doc.setLineWidth(0.3);
    doc.rect(marginL, 15, tableW, finalTableY - 15);
    let headH = doc.lastAutoTable.head[0].height;
    doc.rect(marginL, 15, tableW, headH);
    let bodyRows = doc.lastAutoTable.body;
    let lastRowH = bodyRows[bodyRows.length - 1].height;
    doc.rect(marginL, finalTableY - lastRowH, tableW, lastRowH);
    
    // 2. LEGENDA
    let finalY = finalTableY + 5; 
    doc.setFontSize(9); doc.setTextColor(50,50,50);
    
    doc.setFillColor(74, 222, 128); 
    doc.rect(30, finalY-3, 3, 3, 'F');
    doc.setFont("helvetica", "bold"); doc.text("Checco", 35, finalY);
    doc.setFont("helvetica", "normal"); doc.text(" 60% Personal", 48, finalY);
    
    finalY += 4; 
    doc.setFillColor(96, 165, 250); 
    doc.rect(30, finalY-3, 3, 3, 'F');
    doc.setFont("helvetica", "bold"); doc.text("Mimmo", 35, finalY);
    doc.setFont("helvetica", "normal"); doc.text(" 60% Personal + 10% Ried.Funz.", 48, finalY);
    
    // 3. GRAFICO
    finalY += 8; 
    const barH = 4; const gap = 2; const labelW = 10;
    const maxBarW = 110; const startX = 35; 
    const graphHeight = (barH + gap) * currentData.length;
    const headerHeight = 6;
    
    doc.setDrawColor(0, 0, 0); doc.setLineWidth(0.3);
    doc.setFillColor(255, 255, 255); 
    
    doc.roundedRect(startX, finalY, maxBarW + labelW + 20, graphHeight + headerHeight + 5, 2, 2, 'FD');
    doc.setFillColor(226, 232, 240); doc.setDrawColor(0, 0, 0); 
    doc.rect(startX, finalY, maxBarW + labelW + 20, headerHeight, 'FD'); 
    
    doc.setFontSize(9); doc.setFont("helvetica", "bold"); doc.setTextColor(51, 65, 85);
    doc.text(currentSociYear, startX + (maxBarW + labelW + 20)/2, finalY + 4, {align:'center'});
    
    finalY += headerHeight + 2; 
    doc.setDrawColor(226, 232, 240); doc.setLineWidth(0.1);

    currentData.forEach((row, i) => {
       let rowY = finalY + 3;
       doc.setFontSize(7); doc.setFont("helvetica", "bold"); doc.setTextColor(100,100,100);
       doc.text(row.mese, startX + 2, rowY);
       
       if(row.tot > 0) {
           const totW = (row.tot / maxVal) * maxBarW;
           const checcoW = (row.checco / row.tot) * totW;
           const mimmoW = (row.mimmo / row.tot) * totW;
           
           let txtC = (row.checco / row.tot * 100).toFixed(1).replace('.', ',') + '%';
           let txtM = (row.mimmo / row.tot * 100).toFixed(1).replace('.', ',') + '%';

           doc.setFillColor(74, 222, 128);
           doc.rect(startX + labelW, finalY, checcoW, barH, 'F');
           
           // Checco Text BIANCO
           if (checcoW > 6) {
                doc.setTextColor(255, 255, 255);
                doc.setFontSize(7);
                doc.text(txtC, startX + labelW + (checcoW / 2), finalY + 3, {align: 'center'});
           }
           
           doc.setFillColor(96, 165, 250);
           doc.rect(startX + labelW + checcoW, finalY, mimmoW, barH, 'F');

           // Mimmo Text BIANCO
           if (mimmoW > 6) {
                doc.setTextColor(255, 255, 255);
                doc.setFontSize(7);
                doc.text(txtM, startX + labelW + checcoW + (mimmoW / 2), finalY + 3, {align: 'center'});
           }
           
           doc.setTextColor(15, 23, 42); 
           doc.text(euro(row.tot), startX + labelW + maxBarW + 18, rowY, {align:'right'});
       } else {
           doc.text("-", startX + labelW + maxBarW + 18, rowY, {align:'right'});
       }
       
       if (i < currentData.length - 1) {
           doc.line(startX, finalY + barH + 1, startX + maxBarW + labelW + 20, finalY + barH + 1);
       }
       
       finalY += (barH + gap);
    });
    
    // 4. TABELLA ANNI
    let yearsY = finalY + 8;
    if (yearsY > 250) { doc.addPage(); yearsY = 15; }
    
    let yearsBody = [];
    let yearsDesc = sociYears.slice().reverse();
    let gtC = 0, gtM = 0;
    
    yearsDesc.forEach(year => {
        let yData = SOCI_DATA[year];
        let yC = 0, yM = 0;
        yData.forEach(m => { yC += m.checco; yM += m.mimmo; });
        gtC += yC; gtM += yM;
        yearsBody.push([year, euro(yC), euro(yM), euro(yC+yM)]);
    });
    
    yearsBody.push([{content:'TOTALE', styles:{fontStyle:'bold', fillColor:[229, 231, 235]}}, 
                   {content:euro(gtC), styles:{fontStyle:'bold', halign:'right', fillColor:[229, 231, 235]}}, 
                   {content:euro(gtM), styles:{fontStyle:'bold', halign:'right', fillColor:[229, 231, 235]}}, 
                   {content:euro(gtC+gtM), styles:{fontStyle:'bold', halign:'right', fillColor:[229, 231, 235]}}]);

    doc.autoTable({
        startY: yearsY,
        head: [["Anno", "Checco", "Mimmo", "Totale"]],
        body: yearsBody,
        theme: 'grid',
        tableLineWidth: 0.01,
        tableLineColor: [230, 230, 230],
        styles: { fontSize: 10, cellPadding: 1, valign: 'middle', lineColor: [230,230,230], lineWidth: 0.01 },
        headStyles: { fillColor: [229, 231, 235], textColor: 0, fontStyle: 'bold', halign: 'center', lineColor: [230,230,230], lineWidth: 0.01 },
        columnStyles: { 0: {halign:'center'}, 1: {halign:'right', fillColor:[247, 254, 231]}, 2: {halign:'right', fillColor:[239, 246, 255]}, 3: {halign:'right', fontStyle:'bold', fillColor:[254, 242, 242]} },
        tableWidth: 150,
        margin: { left: 30 }
    });

    // Bordi
    let finalYearsY = doc.lastAutoTable.finalY;
    let yearsStartY = yearsY; 
    doc.setDrawColor(0, 0, 0); doc.setLineWidth(0.3);
    doc.rect(marginL, yearsStartY, tableW, finalYearsY - yearsStartY);
    let yHeadH = doc.lastAutoTable.head[0].height;
    doc.rect(marginL, yearsStartY, tableW, yHeadH);
    let yBodyRows = doc.lastAutoTable.body;
    let yLastRowH = yBodyRows[yBodyRows.length - 1].height;
    doc.rect(marginL, finalYearsY - yLastRowH, tableW, yLastRowH);

    window.open(doc.output('bloburl'));
}

function genPDF(mode) {
  closeModal(); 
  const key = input.value;
  if (!DATA[key]) return alert("Nessun dato.");
  
  const doc = new jsPDF('p', 'mm', 'a4');
  let y = 15;
  const sortedInstructors = getSortedInstructors();

  if (mode === 'compatto') {
      const COL_WIDTH = 60;
      const GAP = 5;
      const MARGIN_L = 10;
      const MAX_Y = 292; 
      
      const colX = { 
          0: MARGIN_L, 
          1: MARGIN_L + COL_WIDTH + GAP,
          2: MARGIN_L + (COL_WIDTH + GAP) * 2
      };
      
      doc.setFontSize(16); doc.setFont("helvetica", "bold");
      const title = getNiceTitle(key).replace("Report ", ""); 
      doc.text(title, 105, 10, {align: 'center'});
      
      let tablesData = [];
      const styles = { fontSize: 8, cellPadding: 0.3, valign: 'middle' };
      const headStyles = { fillColor: [200, 200, 200], textColor: 0, fontStyle: 'bold' };
      const totalStyle = { fontStyle: 'bold', fillColor: [230, 230, 230] };
      
      sortedInstructors.forEach(n => {
          const d = DATA[key].istruttori[n];
          const shareVal = getShareVal(n, d.totale);
          
          let rows = getSortedDetails(n).map(r => [
              parseInt(r.data.split('/')[0], 10), 
              r.abbonamento.substring(0, 25),    
              euro(r.totale)
          ]);
          rows.push([{ content:'TOT', colSpan:2, styles: totalStyle }, { content:euro(d.totale), styles: { ...totalStyle, halign:'right' } }]);
          
          const estH = 18 + (rows.length * 4);
          const finalTitle = `${n}: € ${formatNumber(Math.round(shareVal))}`;
          
          tablesData.push({ name: finalTitle, rows: rows, estH: estH });
      });

      tablesData.sort((a, b) => b.estH - a.estH);

      let colY = [15, 15, 15]; 

      tablesData.forEach(t => {
          let minCol = 0;
          if (colY[1] < colY[minCol]) minCol = 1;
          if (colY[2] < colY[minCol]) minCol = 2;

          if (colY[minCol] + t.estH > MAX_Y) {
              doc.addPage();
              colY = [15, 15, 15]; 
              minCol = 0; 
          }

          let currentY = colY[minCol];
          doc.setFontSize(9); doc.setFont("helvetica", "bold"); doc.setTextColor(0,0,0);
          doc.text(t.name, colX[minCol], currentY);
          
          doc.autoTable({
              startY: currentY + 2,
              head: [["G", "Abbonamento", "Tot"]],
              body: t.rows,
              theme: 'grid',
              tableLineColor: [230, 230, 230],
              tableLineWidth: 0.01,
              styles: { ...styles, lineColor: [230, 230, 230], lineWidth: 0.01 },
              headStyles: headStyles,
              tableWidth: COL_WIDTH,
              margin: { left: colX[minCol] },
              columnStyles: { 0: {cellWidth: 7, halign:'center'}, 2: {cellWidth: 13, halign:'right', fontStyle:'bold'} }
          });
          colY[minCol] = doc.lastAutoTable.finalY + 6;
      });
      
  } else {
      const TABLE_WIDTH = 150; 
      const LEFT_MARGIN = 30;  
      const FONT_SIZE = 11;    
      const styles = { fontSize: FONT_SIZE, cellPadding: 0.8, lineHeight: 1.0, valign: 'middle' };
      const headStyles = { fillColor: [229, 231, 235], textColor: 0, fontStyle: 'bold', halign: 'center' };
      const totalStyle = { fontStyle: 'bold', fillColor: [220, 220, 220] };
      const numStyle = { halign: 'right' };

      function checkPage(h) { if (y + h > 280) { doc.addPage(); y = 15; } }

      function addTable(nome, customRows = null) {
        const d = DATA[key].istruttori[nome];
        const sourceData = customRows || d.dettagli;
        const body = sourceData.map(r => [r.data, r.attivita, r.abbonamento, euro(r.contanti), euro(r.pos), euro(r.totale)]);
        body.push([{ content:'TOTALE', colSpan:3, styles: totalStyle }, { content:euro(d.contanti), styles: { ...totalStyle, halign:'right' } }, { content:euro(d.pos), styles: { ...totalStyle, halign:'right' } }, { content:euro(d.totale), styles: { ...totalStyle, halign:'right' } }]);

        checkPage(20);
        const share = getShareVal(nome, d.totale);
        const title = `${nome}: € ${formatNumber(Math.round(share))}`;
        doc.setFontSize(FONT_SIZE + 2); doc.setFont("helvetica", "bold"); doc.text(title, LEFT_MARGIN, y);
        
        doc.autoTable({ 
            startY: y + 3, 
            head: [["Data","Attività","Abbonamento","Contanti","POS","Totale"]], 
            body: body, 
            theme: 'grid',
            tableLineColor: [230, 230, 230],
            tableLineWidth: 0.01,
            styles: { ...styles, lineColor: [230, 230, 230], lineWidth: 0.01 }, 
            headStyles: headStyles, 
            tableWidth: TABLE_WIDTH, 
            margin: { left: LEFT_MARGIN }, 
            columnStyles: { 3: numStyle, 4: numStyle, 5: numStyle } 
        });
        y = doc.lastAutoTable.finalY + 10;
      }

      if (mode === 'sintetico') {
        if (currentInstructor) {
            const sortedRows = getSortedDetails(currentInstructor);
            addTable(currentInstructor, sortedRows);
        } else {
           const rows = [];
           let sc=0, sp=0, st=0, sShare=0;
           sortedInstructors.forEach(n => {
               const i = DATA[key].istruttori[n];
               const share = getShareVal(n, i.totale);
               sShare += share;
               rows.push([n, euro(i.contanti), euro(i.pos), euro(i.totale), euro(share)]);
               sc+=i.contanti; sp+=i.pos; st+=i.totale;
           });
           rows.push([
               { content:'TOTALE', styles: totalStyle }, 
               { content:euro(sc), styles: { ...totalStyle, halign:'right' } }, 
               { content:euro(sp), styles: { ...totalStyle, halign:'right' } }, 
               { content:euro(st), styles: { ...totalStyle, halign:'right' } },
               { content:euro(sShare), styles: { ...totalStyle, halign:'right' } }
           ]);
           doc.setFontSize(16); doc.text(getNiceTitle(key), 105, y, {align: 'center'});
           
           doc.autoTable({ 
               startY: y + 10, 
               head: [["Istruttore","Contanti","POS","Totale", "Istr."]], 
               body: rows, 
               theme: 'grid',
               tableLineColor: [230, 230, 230],
               tableLineWidth: 0.01,
               styles: { fontSize: 11, cellPadding: 0.8, lineHeight: 1.0, valign: 'middle', lineColor: [230, 230, 230], lineWidth: 0.01 },
               headStyles: { fillColor: [229, 231, 235], textColor: 0, fontStyle: 'bold', halign: 'center' },
               tableWidth: TABLE_WIDTH, 
               margin: { left: LEFT_MARGIN }, 
               columnStyles: { 1: numStyle, 2: numStyle, 3: numStyle, 4: numStyle } 
           });
        }
      } else {
          // COMPLETO
          let rows = []; let sc=0, sp=0, st=0, sShare=0;
          sortedInstructors.forEach(n => {
               const i = DATA[key].istruttori[n];
               const share = getShareVal(n, i.totale);
               sShare += share;
               rows.push([n, euro(i.contanti), euro(i.pos), euro(i.totale), euro(share)]);
               sc+=i.contanti; sp+=i.pos; st+=i.totale;
          });
          rows.push([
               { content:'TOTALE', styles: totalStyle }, 
               { content:euro(sc), styles: { ...totalStyle, halign:'right' } }, 
               { content:euro(sp), styles: { ...totalStyle, halign:'right' } }, 
               { content:euro(st), styles: { ...totalStyle, halign:'right' } },
               { content:euro(sShare), styles: { ...totalStyle, halign:'right' } }
          ]);
          
          doc.setFontSize(16); doc.text(getNiceTitle(key), 105, y, {align: 'center'});
          
          doc.autoTable({ 
               startY: y + 10, 
               head: [["Istruttore","Contanti","POS","Totale", "Istr."]], 
               body: rows, 
               theme: 'grid',
               tableLineColor: [230, 230, 230],
               tableLineWidth: 0.01,
               styles: { fontSize: 11, cellPadding: 0.8, lineHeight: 1.0, valign: 'middle', lineColor: [230, 230, 230], lineWidth: 0.01 },
               headStyles: { fillColor: [229, 231, 235], textColor: 0, fontStyle: 'bold', halign: 'center' },
               tableWidth: TABLE_WIDTH, 
               margin: { left: LEFT_MARGIN }, 
               columnStyles: { 1: numStyle, 2: numStyle, 3: numStyle, 4: numStyle } 
           });
          y = doc.lastAutoTable.finalY + 15;
          
          sortedInstructors.forEach(n => {
              let rows = null;
              if (n === currentInstructor) rows = getSortedDetails(n);
              else rows = getSortedDetails(n);
              addTable(n, rows);
          });
      }
  }
  window.open(doc.output('bloburl'));
}
