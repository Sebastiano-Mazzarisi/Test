        const currentYear = 2025;
        let currentDate = new Date();
        
        function formatDate(date) {
            const d = String(date.getDate()).padStart(2, '0');
            const m = String(date.getMonth() + 1).padStart(2, '0');
            return `${m}-${d}`;
        }

        function showEvents(date) {
            const dateKey = formatDate(date);
            const events = eventsData[dateKey] || [];
            
            const eventList = document.getElementById('eventList');
            eventList.innerHTML = ''; // Svuota la lista precedente
            
            const fullDate = `${String(date.getDate()).padStart(2, '0')}-${String(date.getMonth() + 1).padStart(2, '0')}-${date.getFullYear()}`;
            document.getElementById('currentDate').textContent = `Ricorrenze del ${fullDate}`;
            
            if (events.length > 0) {
                events.forEach(event => {
                    const li = document.createElement('li');
                    
                    let className = '';
                    let eventText = event;
                    
                    // Controlla l'anno per il calcolo e la colorazione
                    const yearMatch = event.match(/\d{2}-\d{2}-(\d{2,4}|\?\?)/);
                    if (yearMatch) {
                        const eventYearStr = yearMatch[1];
                        if (eventYearStr === '??') {
                            className = 'yellow-bg';
                        } else {
                            const eventYear = parseInt(eventYearStr);
                            let fullEventYear;
                            if (eventYearStr.length === 2) {
                                if (eventYear < 25) {
                                    fullEventYear = 2000 + eventYear;
                                } else {
                                    fullEventYear = 1900 + eventYear;
                                }
                            } else {
                                fullEventYear = eventYear;
                            }
                            const yearsPassed = date.getFullYear() - fullEventYear;
                            eventText = event.replace(yearMatch[0], `${fullEventYear} (${yearsPassed} anni)`);
                            
                            if (event.startsWith("AM ")) {
                                className = 'pink-bg';
                            } else {
                                className = 'yellow-bg';
                            }
                        }
                    } else {
                        // Nessun anno, solo GG-MM
                        className = 'green-bg';
                        if (!event.toLowerCase().includes('onomastico')) {
                            eventText = `(Onomastico) ${event}`;
                        }
                    }

                    li.textContent = eventText;
                    li.className = className;
                    eventList.appendChild(li);
                });
            } else {
                const li = document.createElement('li');
                li.textContent = 'Nessuna ricorrenza per questo giorno.';
                li.style.border = '1px solid #ddd'; // Aggiunge il bordo anche per l'elemento "nessuna ricorrenza"
                li.style.backgroundColor = '#e9ecef';
                eventList.appendChild(li);
            }
        }
        
        function changeDay(delta) {
            currentDate.setDate(currentDate.getDate() + delta);
            showEvents(currentDate);
        }
        
        function showToday() {
            currentDate = new Date();
            showEvents(currentDate);
        }

        // Nuova logica per i tasti da tastiera
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowLeft' && e.ctrlKey) {
                // CTRL + Freccia sinistra: inizio mese o mese precedente
                if (currentDate.getDate() === 1) {
                    currentDate.setMonth(currentDate.getMonth() - 1);
                }
                currentDate.setDate(1);
                showEvents(currentDate);
            } else if (e.key === 'ArrowRight' && e.ctrlKey) {
                // CTRL + Freccia destra: fine mese o mese successivo
                const lastDayOfMonth = new Date(currentDate.getFullYear(), currentDate.getMonth() + 1, 0).getDate();
                if (currentDate.getDate() === lastDayOfMonth) {
                    currentDate.setMonth(currentDate.getMonth() + 2); // Passa al mese successivo e poi al suo ultimo giorno
                } else {
                    currentDate.setMonth(currentDate.getMonth() + 1);
                }
                currentDate.setDate(0); // Imposta la data all'ultimo giorno del mese precedente (che è ora il mese di destinazione)
                showEvents(currentDate);
            } else if (e.key === 'ArrowLeft') {
                // Freccia sinistra: giorno precedente
                changeDay(-1);
            } else if (e.key === 'ArrowRight') {
                // Freccia destra: giorno successivo
                changeDay(1);
            } else if (e.key === 'Home') {
                // Tasto "Inizio": inizio anno
                currentDate.setFullYear(currentDate.getFullYear() - 1);
                currentDate.setMonth(0);
                currentDate.setDate(1);
                showEvents(currentDate);
            } else if (e.key === 'End') {
                // Tasto "Fine": fine anno
                currentDate.setFullYear(currentDate.getFullYear() + 1);
                currentDate.setMonth(11);
                currentDate.setDate(31);
                showEvents(currentDate);
            }
        });

        document.addEventListener('DOMContentLoaded', () => {
            showEvents(currentDate);
        });
    </script>
</body>
</html>
