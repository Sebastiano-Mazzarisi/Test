<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feste</title>
    <link rel="apple-touch-icon" href="https://sebastiano-mazzarisi.github.io/Test/Eventi.png">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
            color: #333;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        .header h2 {
            cursor: pointer;
            user-select: none;
            margin: 0;
            padding: 10px;
            border-radius: 5px;
            transition: background-color 0.2s;
        }
        .header h2:hover {
            background-color: #f0f8ff;
        }
        .search-container {
            display: none;
            margin-bottom: 20px;
        }
        .search-input {
            width: calc(100% - 90px);
            padding: 12px;
            border: 2px solid #007BFF;
            border-radius: 5px;
            font-size: 16px;
            box-sizing: border-box;
            display: inline-block;
        }
        .search-input:focus {
            outline: none;
            border-color: #0056b3;
        }
        .search-counter {
            display: inline-block;
            margin-left: 10px;
            font-size: 16px;
            color: #666;
            font-weight: bold;
            min-width: 60px;
            text-align: right;
        }
        .navigation {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .navigation a, .navigation button {
            color: #007BFF;
            text-decoration: none;
            font-weight: bold;
            cursor: pointer;
            background: none;
            border: none;
            padding: 0;
            font-size: 16px;
        }
        .event-list {
            list-style-type: none;
            padding: 0;
        }
        .event-list li {
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ddd;
            cursor: pointer;
            transition: all 0.1s ease-in-out;
            user-select: none;
        }
        .event-list li:active {
            transform: scale(0.98);
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
            background-color: #b0e0e6 !important;
        }
        .search-result {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .search-date {
            font-size: 0.9em;
            color: #666;
            margin-left: 10px;
            font-weight: bold;
        }
        .pink-bg { background-color: #ffe4e1; }
        .yellow-bg { background-color: #fffacd; }
        .green-bg { background-color: #f0fff0; }

        /* Stili per la finestra modale */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.6);
            padding-top: 20px;
        }
        .modal-content {
            background-color: #fefefe;
            margin: 5% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 500px;
            border-radius: 8px;
            position: relative;
            max-height: 90vh;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }
        .modal-header {
            position: sticky;
            top: 0;
            background-color: inherit;
            padding: 0 0 10px 0;
            border-bottom: 1px solid #ddd;
            z-index: 1;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .close-button {
            color: #aaa;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            padding: 0 5px;
        }
        .close-button:hover,
        .close-button:focus {
            color: red;
            text-decoration: none;
        }
        .modal-title {
            font-size: 1.5em;
            margin: 0;
            flex-grow: 1;
        }
        .modal-note-content {
            flex-grow: 1;
            padding-top: 10px;
        }
        .modal-note-content pre {
            white-space: pre-wrap;
            word-wrap: break-word;
            font-size: 1.1em;
            margin: 0;
        }
        .highlight {
            background-color: #ffff99;
            font-weight: bold;
        }
    </style>
</head>

    "Barbieri Gisella": "Castellana\n.....\nAmici di infanzia\nConoscevo il fratello\nDiplomata in Ragioneria\nLaureata in Lingue\nLavorato presso la ASL\n(dal 1983 al 2021)\nAssociazione Filodrammatica\n“Ciccio Clori”\n…..\nGisella Barbieri di Castellana Grotte è un’attrice e una appassionata di storia locale. Ha partecipato a diverse incursioni teatrali in costume d’epoca, come quella organizzata dall’associazione 1171 nel giardino del castello di Castellana Grotte, dove ha interpretato una delle badesse mitrate del monastero di San Benedetto a Conversano¹. Fa parte anche del comitato per ricordare Michele Viterbo, un giornalista e scrittore castellanese scomparso nel 2019². Inoltre, è entrata a far parte del consiglio direttivo dell’associazione culturale “Ciccio Clori”, che si occupa di promuovere la cultura e le tradizioni di Castellana Grotte.\n(1) Metti una sera a cena con la Badessa nel giardino del castello. https://www.vivicastellanagrotte.it/index.php/cultura/eventi/16818-metti-una-sera-a-cena-con-la-badessa-nel-giardino-del-castello.\n(2) Circolo Pivot - Un comitato per ricordare Michele Viterbo. https://www.vivicastellanagrotte.it/index.php/cultura/eventi/13627-circolo-pivot-un-comitato-per-ricordare-michele-viterbo.\n(3) “Ciccio Clori” - Ecco il nuovo consiglio direttivo. https://www.vivicastellanagrotte.it/index.php/notizietop/7948-ciccio-clori-ecco-il-nuovo-consiglio-direttivo.\n.....\n19-05: Onomastico Gisella\n.....\nMarito: Raffaele Ramirra\nFiglio: Michele Aurelio Ramirra\nFiglia: Viviana Ramirra\nFratello: Giuseppe Barbieri\n.....\n[Gisella Barbieri: 12-07-??]",

    "Bianco Antonio": "Putignano\n.....\nDiminutivo: Antonello (ma preferisce Antonio)\nInsieme al corso di dizione 2004-2005\n.....\nAntonio Bianco nasce il 12 Novembre 1983 in Putignano (Bari). Sin dall’infanzia, come del resto a tutti i bambini, piace giocare, ridere e scherzare. È quasi sempre al centro delle attenzioni seppure non ami dipendere da nessuno.\nCrescendo è spesso affascinato da un unico e impareggiabile mito: Michael Jackson. (Gary, 29 agosto 1958 – Los Angeles, 25 giugno 2009).\nGli anni a seguire sono una vera e propria conversione: decide di fare di quel grasso e ingenuo ragazzino un fiore di ragazzo.\nL’adolescenza è vissuta col cuore di un guerriero sempre pronto a difendersi da tutto e da tutti.\nDiplomato Ragioniere e Perito Commerciale al termine degli studi si affaccia al mondo del lavoro presso l’Azienda di famiglia. Gli piace il rapporto con i clienti e ben presto crea anche la figura del Responsabile Marketing.\nNel 2005 porta a termine un Corso di Dizione tenuto dal Prof. Patrizio Pulvento oggi Direttore Responsabile di: Putignano Informatissimo.\nIl tempo scolpisce la personalità e modella l’aspetto.\nOggi si definisce dolce e complicato. È testardo, esibizionista, bello, alto, moro, occhi castani e capello lungo.\nLa schiettezza e la sincerità sono il suo forte, come si dice \"non ha peli sulla lingua\".\n.....\n*[Antonio Bianco: 12-11-83]",

    "Boscia Donato Ing.": "Gioia\n.....\nNato a Corato\nIngegnere\nMadre: Angela Eramo\nPadre: Vito Boscia (veterinario)\nNonno: Diego Eramo (notaio)\nNonna: Angela Mastroviti\n.....\n02-03-88: Ucciso in Sicilia dalla mafia (31 anni)\n20-10-81: Laurea in Ingegneria Civile (24 anni)\n.....\n[Donato Boscia (ing): 06-11-57]\n“Donato Diego Maria Boscia nasce a Corato il 6 novembre 1957 da Angela Eramo e Vito Boscia (Medico Veterinario) in Gioia del Colle. La nascita di Donato a Corato da due famiglie storicamente gioiesi (Boscia – Eramo) è legata al fatto che il nonno notaio Diego Eramo e la  moglie Angela Mastroviti, entrambi di origine gioiese, (rispettivamente padre e madre di Angela Eramo) risiedevano a Corato per esigenze lavorative e dato che, come costume dell’epoca, le nascite avvenivano in casa, Angela Eramo, madre di Donato, aveva espresso il desiderio di vivere la nascita del primo figlio (Donato Boscia) a casa dei propri genitori, dove si sentiva più tranquilla, visto che il marito dottor Vito Boscia, Medico Veterinario, per esigenze lavorative era fuori casa per la maggior parte della giornata.\nSubito dopo la nascita Donato e la madre Angela tornano alla loro abitazione di Gioia del Colle in via Roma, dove vivranno per 14 anni per poi trasferirsi in via Principe Amedeo (oggi via Ingegner Donato Boscia), dove attualmente vive ancora la famiglia Boscia - Eramo. Dopo aver frequentato a Gioia la scuola elementare G. Mazzini, la scuola media F.P. Losapio ed il liceo Scientifico Ricciotto Canudo e dopo essersi brillantemente diplomato, a 18 anni si iscrive alla Facoltà di Ingegneria presso il Politecnico di Torino. Nel corso degli studi, in qualità di compaesano e collega - amico più anziano, accoglie e aiuta ad ambientarsi nel Politecnico alcuni amici di Gioia, oggi brillanti ed affermati professionisti, che avevano deciso di seguire gli studi universitari nella città di Torino. In data 20 ottobre 1981, all’età di 24 anni Donato Boscia si laurea in Ingegneria Civile – Sezione Edile con il massimo dei voti e lode. Dopo aver assolto agli obblighi della leva militare ed aver sostenuto diversi colloqui preliminari, a 26 anni viene assunto da una grossa società edilizia che si occupa di opere pubbliche, la Ferrocemento S.p.A. di Roma, con l’incarico di affiancare un collega ingegnere con maggiore esperienza presso un cantiere di Nusco, in provincia di Avellino. Terminati i lavori in quel cantiere, Donato Boscia viene incaricato di proseguire i lavori della costruzione della diga, già in fase di costruzione da alcuni anni, sul fiume Metramo, nei pressi di Galatro Terme, come responsabile tecnico unico. Il diretto superiore, l’ingegner Gianfranco Castellano, segue da vicino il primo incarico importante di Donato Boscia, rimanendo favorevolmente colpito dalla sua competenza e dal suo impegno professionale tanto da illustrargli i futuri sviluppi professionali con un grosso cantiere ad Arezzo. Purtroppo, al termine dei lavori in Calabria, vicissitudini aziendali rendono imprescindibile la presenza di Donato Boscia in Sicilia e precisamente a Palermo, dove si doveva occupare di seguire il solo aspetto tecnico per la costruzione di un invaso che avrebbe dovuto dare l’acqua alla città. Le decisioni amministrative, i rapporti con i subappaltatori e tutto quello che non era di competenza strettamente tecnica, considerata la situazione ambientale non certo felice ed al fine di evitare potenziali problemi a tutto il personale operante nel cantiere, venivano direttamente gestiti dalla sede di Roma. In cambio di questo sacrificio che avrebbe dovuto essere al massimo di 2-3 anni, giusto il tempo di impostare l’opera ed affidarla ad un altro collega ingegnere più giovane (così come era accaduto per Donato Boscia per il cantiere in Campania) a cui avrebbe dovuto fare da supervisore, gli era stato promesso un successivo incarico di almeno dieci anni come responsabile tecnico unico di un altro grosso cantiere a Gravina di Puglia, quindi praticamente a casa. Allettato dal futuro avvicinamento a casa e nel rispetto degli impegni presi con la Ferrocemento, Donato Boscia, a malincuore e con lo spirito di sacrificio che lo caratterizzava, accettò l’incarico in Sicilia. Donato era molto legato a Gioia del Colle sia dagli affetti familiari che dai tanti amici che aveva. A riprova del legame con il suo paese, per tutta la durata dei lavori in Calabria ed in Sicilia, Donato tornava tutti i fine settimana a casa per rivedere i familiari e gli amici. Il 2 marzo 1988 all’età di soli 31 anni, quando appena cominciava a intravedere i frutti dei sacrifici e soprattutto pregustava il ritorno a casa, senza nessun preavviso, l’ingegner Donato Boscia rimaneva vittima di un vile attentato mafioso che stroncava una carriera professionale appena iniziata ed ogni sogno fatto da lui, dai suoi familiari e dai suoi amici.\nNegli anni degli studi a Gioia del Colle Donato Boscia, oltre agli impegni scolastici, si era dedicato secondo suo costume con passione, impegno ed ottimi risultati, ad attività sportive come il calcio, dove si era distinto prima nel NAGC (nucleo addestramento giovani calciatori) e poi nell’ASG GIOIA (associazione sportiva giovanile Gioia) per culminare negli anni del liceo con la militanza in serie “D” nella squadra del Monopoli, fatto che lo sottoponeva a più trasferte settimanali per gli allenamenti e per le partite domenicali. Donato Boscia si era anche messo sportivamente in evidenza vincendo e piazzandosi nei primi posti di alcuni tornei locali di Tennis, vincendo diverse medaglie in discipline come la corsa campestre, il Tennis da tavolo (ping pong), il salto in alto, la staffetta ed altro ancora nei Giochi della Gioventù che annualmente si svolgevano a Gioia del Colle. Tra le altre attività che Donato ha intrapreso lasciando un buon ricordo, la partecipazione nel Gruppo Speleologico Gioiese di cui fece parte agli albori, quando il gruppo si formò divenendo a sua volta promotore dell’istituzione a Gioia del Colle della sezione CAI (Club Alpino Italiano). Oltre al curriculum di studi, al purtroppo breve curriculum professionale e alle numerose attività sportive, Donato Boscia si dedicava con affetto e riservatezza ai suoi amici, cui era molto legato e per certi versi anche geloso cultore. Dei rapporti di Donato Boscia con i suoi amici, dato il suo carattere riservato, poco è dato sapere se non qualche ricordo con ancor più rare fotografie di serate natalizie, scampagnate e festini estivi che solo chi ha avuto la fortuna di presenziare può apprezzare. Il 24 novembre 2000 per le mani dell’allora Prefetto della città di Bari, il Ministero dell’Interno insignì Donato Boscia della medaglia d’oro al merito civile con la motivazione: “Professionista impegnato nella costruzione di serbatoi idrici di fondamentale importanza per la comunità, non si piegava alle pressioni delle locali cosche delinquenziali nell’assegnazione di subappalti, subendo la loro violenta ritorsione. Raggiunto da cinque colpi di arma da fuoco, cadeva vittima innocente della mafia, sacrificando la giovane vita ai più nobili ideali di rettitudine morale e non comune coraggio.” Il 2 Marzo 1998, in occasione del decennale della morte di Donato Boscia, in una manifestazione monotematica tenutasi al teatro Rossini di Gioia del Colle, il Sindaco della Giunta anche in rappresentanza del Consiglio Comunale di Gioia del Colle, in onore del sacrificio e con la riconoscenza della comunità gioiese, consegnava alla sua famiglia una targa commemorativa.        \nA ricordo di Donato Boscia oggi sono a lui dedicate un’associazione calcistica, la sede del gruppo speleologico gioiese, la via di Gioia del Colle in cui ha sempre mantenuto la residenza, l’invaso che fornisce acqua a Palermo e per cui Donato Boscia ha perso la vita e grazie allo spontaneo interessamento del Parroco don Vito Cardetta, la campana della chiesa di San Domenico in Gioia del Colle”.",

    "Fartade Adrian": "YouTuber e divulgatore scientifico\n.....\nNato tra le montagne della Transilvania in Romania nel 1987, Adrian Fartade passa l'infanzia tra teatro e le strade di un quartiere di periferia, dove inventa storie e giochi disegnando con gessi per strada, e gridando storie a voce alta fino ad essere notato dalle autorità come teppista e dal teatro come possibile cantastorie. Inizia l'attività teatrale e non smette più. \nNel 2002 arriva in Italia dove continua il percorso teatrale, e inizia la formazione nell'altra grande passione, la scienza, intesa come racconto e meraviglia di come abbiamo capito com'è fatto l'universo. Dopo il diploma in programmazione informatica, si laurea in storia e filosofia a Siena, e continua poi con la magistrale in filosofia e poi la magistrale in antropologia culturale. \nContemporaneamente ottiene i primi contratti da professionista come attore teatrale e fonda La Fabbrica dei Fiammiferi, associazione dedicata al recupero di posti abbandonati come centri culturali per giovani artisti. \nNel 2009 nasce invece il progetto Link2Universe, dedicato alla fusione di teatro, impegno culturale e scienza, all'insegna di un tipo nuovo e più divertente di divulgazione. \nIl progetto muove i primi piedi come sito e come canale su diversi social, e poi approda su YouTube nel 2012, con il nome di Link4Universe. Da allora il canale è cresciuto molto, portando divulgazione in tema astronomico e scientifico su YouTube, ma con un linguaggio divertente e leggero. \nAttualmente il progetto sta crescendo portando spettacoli teatrali di divulgazione per le strade, nei parchi, nelle case e nei teatri, continuando su YouTube con nuovi format e serie dedicate all'avvicinamento al mondo della scienza. \n.....\n*[Adrian Fartade: 02-04-87]",

    "Iabichino Paolo": "Milano\n.....\nUno degli autori del libro “Social Media Marketing”\nCap. 8: “Advertising e creatività al tempo dei social network”\n.....\nCreative Director di OgilvyOne e OgilvyAction\nNato nel 1969, è direttore creativo di OgilvyOne e OgilvyAction.\nIn pubblicità dal 1990, è passato dall’advertising tradizionale alla comunicazione relazionale, incontrando qui la giusta dimensione di messaggi più attenti al destinatario. \nE’ convinto che l’advertising non abbia più bisogno di un target, ma di un interlocutore con il quale marche e prodotti devono mettersi in relazione, superando la logica del bisogno per sposare l’etica del servizio. \nDa qui la necessità di nuove discipline e di approcci inediti per avvicinare un nuovo consumatore, sempre più attento, consapevole e selettivo.\nDocente di un master post laurea di advertising presso la Scuola Politecnica del Design di Milano, Paolo è tra gli autori di un saggio a più voci pubblicato da Sperling & Kupfer e intitolato “La Magia della Scrittura” (quattro edizioni in quattro mesi).\n.....\n*[Paolo Iabichino: 26-04-69]",

    "Iaselli Giuseppe": "Amico: Giuseppe Devillanova\n.....\nGiuseppe Iaselli è Professore Ordinario di FIS01 presso il Politecnico di Bari dal 2000. Ha conseguito la laurea con 110/110 e lode presso l’Università degli Studi di Bari nel 1980. È coautore di circa 900 pubblicazioni su riviste internazionali ed una monografia¹. \nPuoi trovare maggiori informazioni sul suo curriculum vitae al seguente link¹.\n.....\n(1) CURRICULUM VITAE del prof. Giuseppe Iaselli - Unisalento.it.  https://www1.unisalento.it/c/document_library/get_file?folderId=64534910&name=DLFE-396666.pdf.\n(2) Iaselli, G. | Politecnico di Bari - poliba.it. \nhttps://terzamissione.poliba.it/team/iaselli-g.\n(3) Maggio 2020 – Corsi del Prof. Giuseppe Iaselli. \nhttps://corsidibasepoliba.cloud.ba.infn.it/fisica-iaselli/2020/05/\n.....\nGiuseppe Iaselli è professore ordinario di Fisica al Politecnico di Bari. Ha svolto la sua attività di ricerca prevalentemente nell’ambito delle fisica sperimentale delle interazioni fondamentali, occupandosi nell’arco della sua carriera di interazioni di neutrino, collisioni elettrone–positrone e collisioni protone–protone, partecipando attivamente a vari esperimenti internazionali presso il laboratorio Cern di Ginevra. Negli anni più recenti, con la sua ricerca, ha contribuito significativamente alla recente scoperta del bosone di Higgs, per la quale nel 2013 è stato assegnato il premio Nobel a Peter Higgs e Francois Englert. In atto anche uno studio sui rilevatori a gas  per applicazioni legate alla sicurezza del trasporto merci.\nhttps://www.facebook.com/watch/?v=223723066377116\n.....\n[Giuseppe Iaselli: 08-03-56]",

    "InfoDivani Srl": "InfoDivani Srl\nVia Vecchia Acquaviva, 781\n70023 Gioia del Colle (BA)\n.....\nSportelli Giovanni (30%) -  Amministratore Unico (SPR GNN 63T14 E038N)\nBruno Giacomo (15%)\nBartolomeo Serena (15%)\nMele Gaetano (11%)\nPricci Tiziana (11%)\nMazzarisi Sebastiano (9%)\nMele Nicola (9%)\n.....\nData costituzione: 10-02-99\nPI: 05298530725\nCapitale sociale: Euro 10.000\nApprovazione bilancio: 30/04\nAttività: 36112 Prodotti per l'arredamento\n.....\nInfoDivani S.r.l. nasce a Gioia del Colle in provincia di Bari nel 1999 e qui colloca la sua sede, stabilendosi in un moderno stabilimento di 1300 mq. Nota sul mercato con il marchio Quilatera, l’azienda si è affacciata nel settore della produzione di imbottiti con una Mission ben chiara: fornire un prodotto di elevato valore a prezzi competitivi. Quasi controcorrente in un momento di saturazione del mercato, grazie all’intraprendenza del management, InfoDivani ha visto raddoppiare il suo fatturato nel giro di un anno: i 700.000 euro del 2004 sono cresciuti a 1.600.000 nel 2005.\nSotto la guida di Nicola Mele, Amministratore delegato, coadiuvato dai suoi quattro soci, l’azienda si è affacciata sulle piazze estere di Francia e Spagna; è stato recentemente inaugurato un nuovo punto vendita a Bari e la produzione dei divani, in un primo momento gestita in outsourcing, diviene interna con la creazione di modelli propri.\n.....\n[Gianni Sportelli: 14-12-63]\n[Giacomo Bruno: 23-10-70]\n*[Anna Maria Maiullari: 09-03-70]\n[InfoDivani Srl: 10-02-99]\n*[Enzo Bartolomeo: 29-06-53]\n*[Serena Bartolomeo: 05-07-81]",

    "Ligorio Beatrice": "Conversano\nVia Vanvitelli, 6\n4° piano\n.....\nAbitazione precedente:\nNoci\nVia Giuseppe Di Vittorio 5/T, è un\n.....\nMarito: Giovanni Castellana\nUltimo libro: La scuola come contesto (Carocci)\n.....\nHa comprato casa a Conversano ad aprile 2009 alle aste giudiziare (€110.000)\n.....\nDocente a Psicologia di\nPsicologia dell’Educazione e dell’Orientamento\nRicevimento: mercoledì 11:00-13:30\nVia Quintino Sella\n.....\nSono di origine pugliese ma nata all’estero (Germania) durante gli anni in cui gli emigranti eravamo noi. Ricordo ancora il rientro in patria, emozionante e conflittuale. Forse è per questo che mi sento sensibile ad aspetti legati alla diversità culturale e all’integrazione. \nMi sono laureata in Psicologia a Roma nel 1988 (con la Prof.ssa Pontecorvo che resterà sempre la mai “madre spirituale”) e nel 1999 ha ottenuto il Dottorato a Bari (il mio tutor è stato il Prof. Mininni, ma non sono sicura gli possa far piacere essere considerato il mio “padre spirituale” … per una questione di età: lui è troppo giovane!). \nHo anche conseguito un Master Europeo in Psicologia Sociale Avanzata presso l’Università di Ginevra (CH). Ho partecipato a numerose ricerche sull’uso delle tecnologie educative usufruendo di varie borse di studio, tra cui CNR/NATO (1993/94) presso l’Università di Berkeley, CA (USA), una Borsa presso la Northwestern University (Chicago) (1996) e una Borsa Marie Curie per coordinare il progetto Euroland in Olanda (1999/2000). \nOggi sono Professore Associato presso l’Università di Bari, dove insegno Psicologia dell’Educazione e dell’Orientamento, Psicologia dell’Orientamento Sociale, Psicologia dell’educazione e dell’e-learning. \nSono autrice di numerose pubblicazioni, ospitati in testi e riviste scientifiche italiane ed internazionali. Collaboro con diverse riviste scientifiche e faccio parte del comitato scientifico dell’ E.A.R.L.I., oltre ad essere presidente dell’Collaborative Kowledge Building Group.\nI miei interessi di ricerca vertono attualmente sullo sviluppo delle identità dialogiche, della multiculturalità, delle comunità in rete e della costruzione dell’intersoggettività collettiva in ambienti mediati e in diversi tipi di comunità.\n.....\n[Beatrice Ligorio: 08-09-63]",

    "Montinaro Leo": "Bari\nII Traversa Pizzillo, 10/1\n.....\nNome completo: Leonardo Montinaro\nEx marito di Maria Antonietta Pricci\nMedico\nMembro della Società Italiana\ndi Video chirurgia Infantile\n.....\nVilla a Riva dei Tessali\nNato a Taranto\n.....\n14-11-85: Laurea Medicina (Bari)\n18-06-90: Chirurgia pediatrica (Bari)\n.....\n[Leo Montinaro: 19-09-57]\n…..\nIl dottor Leonardo Montinaro è un chirurgo pediatrico italiano, direttore dell’Unità Operativa di Chirurgia Pediatrica dell’Ospedale Pediatrico Giovanni XXIII di Bari. È nato a Bari nel 1957 e si è laureato in Medicina e Chirurgia all’Università degli Studi di Bari nel 1998. Ha conseguito la specializzazione in Chirurgia Pediatrica nel 2003 presso la stessa università.\nDal 2004 al 2008 ha lavorato come assistente di chirurgia pediatrica presso l’Università degli Studi di Bari. Nel 2008 ha conseguito un master di secondo livello in Chirurgia Laparoscopica Pediatrica presso l’Università degli Studi di Padova.\nNel 2009 è stato nominato dirigente medico di I livello presso l’Unità Operativa di Chirurgia Pediatrica dell’Ospedale Pediatrico Giovanni XXIII di Bari. Nel 2015 è stato nominato direttore dell’Unità Operativa.\nIl dottor Montinaro è specializzato in chirurgia pediatrica generale, con particolare interesse per la chirurgia laparoscopica, la chirurgia neonatale e la chirurgia oncologica pediatrica. È autore di numerose pubblicazioni scientifiche su riviste nazionali e internazionali.\nÈ membro di numerose società scientifiche, tra cui la Società Italiana di Chirurgia Pediatrica (SICP), la Società Europea di Chirurgia Pediatrica (ESPRAS) e l’Associazione Italiana di Chirurgia Endososcopica (AICE).\nIl dottor Montinaro è un chirurgo pediatrico di grande esperienza e competenza, con un particolare interesse per la ricerca e l’innovazione. È un professionista apprezzato dai colleghi e dai pazienti, e si impegna costantemente per migliorare la cura dei bambini con patologie chirurgiche.\nEcco alcuni dettagli specifici sulla sua carriera:\n. Laureato in Medicina e Chirurgia all’Università degli Studi di Bari nel 1998.\n. Specializzato in Chirurgia Pediatrica all’Università degli Studi di Bari nel 2003.\n. Assistente di chirurgia pediatrica presso l’Università degli Studi di Bari dal 2004 al 2008.\n. Master di secondo livello in Chirurgia Laparoscopica Pediatrica presso l’Università degli Studi di Padova nel 2008.\n. Dirigente medico di I livello presso l’Unità Operativa di Chirurgia Pediatrica dell’Ospedale Pediatrico Giovanni XXIII di Bari dal 2009.\n. Direttore dell’Unità Operativa di Chirurgia Pediatrica dell’Ospedale Pediatrico Giovanni XXIII di Bari dal 2015.",

    "Perez Almodovar Giulia": "Roma\nOriginaria di Brescia\n…..\nAbita con Teresa a Roma\nFidanzata di Onofrio\nLaureata in Giurisprudenza \nSta preparando l’abilitazione\n…..\nGiulia Pérez Almodóvar è un funzionario amministrativo esperto in relazioni internazionali presso il *Ministero dell’Ambiente e della Sicurezza Energetica* a Roma, Italia . Ha conseguito una laurea magistrale in Giurisprudenza presso l’**Alma Mater Studiorum - Università di Bologna** con una tesi in diritto ambientale intitolata “Appalti verdi e prevenzione della produzione dei rifiuti” . Prima di lavorare per il Ministero dell’Ambiente e della Sicurezza Energetica, ha lavorato come Policy Assistant per EASE - The European Association for Storage of Energy a Bruxelles, Belgio . Inoltre, ha lavorato come praticante avvocato per Mondini Bonora Ginevra Studio Legale e Canella Camaiora Studio Legale .\nHa anche svolto attività di volontariato presso l’Istituto Penitenziario Minorile di Bologna con l’associazione “L’Altro Diritto” di Bologna, affiancando il professore che teneva le lezioni di economia e diritto ai giovani detenuti .\n.....\nOnomastico: 22-05\n…..\n[Giulia Perez Almodovar: 13-09-95]",

    "Rosini Mario": "Gioia\n.....\nCantante amico di Marco Losavio e Simona Russo\n.....\nNato a Gioia del Colle il 6 novembre 1963, Mario Rosini si appassiona molto presto alla musica. Dopo gli studi al Conservatorio di Bari, nel 1990 consegue la borsa di studio del Beerklee College of Music per il corso di tastiere e computer tenuto da J. Zawinul e D. Mash. Nel corso degli anni, accompagna diversi cantanti in tournée, compone brani per Eduardo De Crescenzo, Iva Zanicchi; suona con Billy Cobham, Rosario Jermano, Lutte Berg ed altri. Il brano con cui Mario Rosini si presenta al Festival di Sanremo 2004, si intitola “Sei la vita mia”. \nhttps://www.youtube.com/watch?v=OcIL9Fucj9o\n.....\n*[Mario Rosini: 06-11-63]",

    "Rossi Nino": "Putignano\nVia Turi, 47/A\n.....\nSPOPS (11%)\n.....\nNome completo: Damiano Giuseppe Rossi\nMoglie: Maria Cristina Dalessandro\nEx Candidato a sindaco nel centrodestra\n.....\nNato a Bari il 27 novembre 1962, sposato, un figlio, è titolare di un'agenzia pubblicitaria specializzata nel settore moda. Nel 1984 fonda assieme ad un gruppo di amici l'associazione sportiva 'Time'.\nNel '90 si candida al consiglio comunale con la DC risultando primo dei non eletti per una manciata di voti. Viene nominato presidente della Libertas, associazione sportiva contigua alla Dc, dove milita sino al '93.\nNel  '95 passa a Forza Italia, è primo degli eletti alle comunali ed è sino al '97 capogruppo degli azzurri. Presiede il consiglio comunale dal '98 al '99.\nAlle ultime amministrative è il candidato consigliere più suffragato. Viene nominato vicesindaco con delega a Lavori Pubblici e Patrimonio nella giunta Galluzzi bis.\n.....\nCandidato sindaco alle Comunali del 6 e 7 giugno 2009. \nPrimo turno:\n- Rossi 45,0%\n- De Miccolis 35,0%\n- Cuomo 12,8%\n- Caramia 8,3%\n- Vitale 2,0%\n.....\n[Nino Rossi: 27-11-62]",

    "Sabatelli Don Angelo": "Castellana\n.....\nFratello: Donato Sabatelli (Pasta Fresca)\nSorella: Tonia Sabatelli (San Valentino)\n.....\nDon Angelo Sabatelli, era nato a Castellana Grotte il 20 settembre 1950. E’ stato ordinato sacerdote nella chiesa di San Leone Magno a Castellana Grotte il 30 settembre del 1978. Era laureato in teologia e psicologia. E’ stato parroco a Rutigliano e arciprete e parroco a Fasano. Insegnante di psicopedagogia presso il Pontificio Seminario Regionale di Molfetta, dirigeva la rivista diocesana “Impegno” ed ha ricoperto sino ad oggi il ruolo di direttore dell’Ufficio Pastorale e della Caritas Diocesana, e attuale parroco nella parrocchia di S. Pietro Apostolo a Putignano.\n.....\n*[Don Angelo Sabatelli: 20-09-50]\n*[Decesso Don Angelo Sabatelli: 18-12-05]",

    "Spina Corinna": "Settore Personale/Organizzazione\nCollabora con Roberto Gramegna\nSi è interessata per il corso di inglese in Inghilterra.\nCell. personale: 347-59.32.263\n.....\n*[Corinna Spina: 20-01-71]\n.....\nNote biografiche\nData e luogo di nascita: 20/01/1971\nIndirizzo: Viale Tiziano, 42 - 80055 Portici (NA)\nTelefono: 081/472138 (abitazione) - 0347/5932263 (cellulare)\nStato civile: coniugata (marito originario del Veneto)\nTitoli di studio\nMaster “Gestire l’azienda: Imprenditorialità e Management” tenuto all’ISTUD (Istituto Studi Direzionali) con borsa di studio dell’Unione europea\\; durata otto mesi, frequenza a tempo pieno (22 settembre 1997 - 4 maggio 1998). Laurea in Giurisprudenza, conseguita presso l’Università degli Studi di Napoli Federico II con votazione 108/110 (A.A.1994-95). Tesi di laurea: “L’Ospedale Psichiatrico Giudiziario: realtà e prospettive”. Istituto di Criminologia ed Antropologia criminale (Prof. Sclafani).\nDiploma di maturità Classica con votazione 50/60 (A.S. 1988-89).\nLingue straniere\nInglese: buono.\nConoscenze informatiche\nBuona conoscenza di Internet, del sistema operativo Windows 95/98 e dei suoi programmi applicativi Word, Excel e PowerPoint.\nEsperienze lavorative\nProject Work, svolto nell’ambito del Master, relativo allo studio del lancio di una divisione giovani per conto dell’Istud. Attività di collaborazione saltuaria con la Praxi (NA) in qualità di assistente al responsabile gestione risorse umane. In tale veste mi occupo dell’organizzazione di concorsi, per conto di aziende pubbliche e private, e delle prime fasi dei processi di selezione. Attività di collaborazione in qualità di praticante procuratore legale presso lo studio civilista Militerni - Nardone (NA). Attività relativa prevalentemente alle controversie inerenti ai rapporti di lavoro quali vertenze, trattamenti di fine rapporto, trattamenti previdenziali (Ottobre 1996-Maggio1997). Attività di collaborazione presso lo studio civilista dell’Avvocato S. Balzano, Portici (NA). L’attività era relativa al recupero crediti in via giudiziale effettuato per il Banco di Napoli e il Banco di Roma, nonché per la Telecom, Direzione Campania e Basilicata (Febbraio1996-Luglio1996).\nAltre informazioni\nAttività occasionale svolta presso le Assicurazioni Generali in qualità di produttore assicurativo. Iscritta nel registro dei praticanti dell’Ordine degli Avvocati e Praticanti Procuratori di Napoli. Socia attiva della FITA ( Associazione Insegnanti Fitness). Attività di fitness praticata a livello agonistico. Viaggi in molti Paesi europei. Completa disponibilità a spostamenti e trasferimenti in Italia e all’estero.",

    "Treu Donatella": "Casa:\nMilano\nVia Plutarco, 13\n20145\n.....\nIpsoa:\nStrada 1 Palazzo F6\n20090 Assago (MI)\n.....\nA.D. de “Il Sole 24 Ore”\nEx CEO (Chief Executive Officer) WKI\nCF: TRE DTL 57R42 F205Y\n.....\n02-02-10: Invio rose\nMarito: Andrea Giannuzzi\nFiglie: Camilla (1995), Ludovica (2000)\nOrigini: friulane\nPadre: Mario Treu\nMadre: Maria Zandolini (bresciana, fisioterapista)\nMaturità: Linguistica\nLaurea: Economia e Commercio (Bocconi)\nPrimo lavoro: Ipsoa (1982)\nPremio “Lala d’Oro 2007” Fonazione Bellisario\nHobbies: sci, calcio, cucina\n.....\n[Donatella Treu: 02-10-57]\n.....\nCurriculum Vitae di Donatella Treu\nFriulana d’origine, Donatella Treu nasce a Milano dove attualmente risiede insieme al marito Andrea Giannuzzi e alle due figlie, Camilla di 17 anni e Ludovica di 12. Frequenta l’Università Bocconi di Milano dove si laurea brillantemente in Economia e Commercio con una tesi sul Valore Strategico delle Ricerche di Marketing, relatore il Professor Luigi Guatri. Pochi mesi più tardi, nel luglio del 1982, prima come stagista poi come dipendente, entra in Ipsoa, prestigiosa Casa editrice milanese, dove all’interno della Scuola di Formazione si occupa dell’organizzazione dei corsi per le aree Finanza & Controllo. Nel 1983, crea con successo la prima struttura Ipsoa di marketing e vendite dedicata alla promozione dei corsi di formazione. A partire dal 1987 diventa responsabile della Direzione Strategie e Sviluppo dove redige il primo piano strategico di Ipsoa. Dopo l’acquisizione di Ipsoa da parte del gruppo editoriale internazionale Wolters Kluwer, nel 1991 viene nominata responsabile delle aree di Business Legale e Lavoro contribuendo in modo significativo all’aumento della presenza del marchio Ipsoa nel mercato giuridico. Nel 1998 assume la carica di Direttore Editoriale del gruppo. Nel marzo del 2001 viene nominata Direttore Generale e nel 2003 assume la carica di Amministratore Delegato. Da allora, nei successivi tre anni, Donatella Treu conduce un intenso piano di acquisizioni, che porta la holding italiana di Wolters Kluwer, in un costante trend di crescita, a raccogliere dieci tra i più autorevoli e accreditati brand che realizzano prodotti, servizi editoriali e software e a diventare uno dei più principali player nel mercato professionale in Italia con un fatturato 2007 di oltre 260 milioni di euro e circa 1.100 dipendenti. Nel 2007 le sue doti imprenditoriali unite all’assiduo impegno per lo sviluppo delle politiche di pari opportunità e family friends le sono valse prestigiosi riconoscimenti nazionali quali l’onorificenza di Commendatore dell’Ordine al “merito della Repubblica Italiana” e il premio “Mela d’Oro 2007” per la Comunicazione d’Impresa assegnatole dalla Fondazione Marisa Bellisario. Nel marzo del 2009 in seguito a una riorganizzazione in seno alla Divisione Europea (LTRE) di Wolters Kluwer volta a migliorare la governance delle countries Donatella Treu viene nominata Regional Manager per il Centro Europa e la Russia e successivamente in ottobre dopo la presentazione della strategia Wolters Kluwer 2010-2012 è stata nominata CEO a livello mondiale della Divisione Legal & Regulatory (fatturato di 1,5 mld di euro su 3,4 del Gruppo, nonché 9000 dipendenti su 17 mila complessivi). I suoi hobbies sono lo sci, il calcio e la cucina. In cima alle sue passioni c’è la famiglia, alla quale dedica tutto il tempo disponibile dagli impegni di lavoro.",

        var currentYear = 2025;
        var currentDate = new Date();
        var isSearchMode = false;
        var popSound = document.getElementById('popSound');

        function formatDate(date) {
            var d = String(date.getDate()).padStart(2, '0');
            var m = String(date.getMonth() + 1).padStart(2, '0');
            return m + '-' + d;
        }

        function getMonthName(monthNum) {
            var months = ['gennaio', 'febbraio', 'marzo', 'aprile', 'maggio', 'giugno', 'luglio', 'agosto', 'settembre', 'ottobre', 'novembre', 'dicembre'];
            return months[monthNum - 1];
        }

        function formatDateForOnomastico(dateStr) {
            var parts = dateStr.split('-');
            var month = parseInt(parts[0], 10);
            var day = parseInt(parts[1], 10);
            return day + ' ' + getMonthName(month);
        }

        function calculateYearsFromDate(event) {
            var yearRegex = /\d{2}-\d{2}-(\d{2,4}|\?\?)/;
            var yearMatch = event.match(yearRegex);
            if (yearMatch) {
                var eventYearStr = yearMatch[1];
                if (eventYearStr === '??') {
                    return null;
                }
                
                var eventYear = parseInt(eventYearStr, 10);
                var fullEventYear;
                if (eventYearStr.length === 2) {
                    fullEventYear = eventYear < 25 ? 2000 + eventYear : 1900 + eventYear;
                } else {
                    fullEventYear = eventYear;
                }
                
                var currentYear = new Date().getFullYear();
                return currentYear - fullEventYear;
            }
            
            return null;
        }

        function highlightText(text, searchTerms) {
            var highlightedText = text;
            for (var i = 0; i < searchTerms.length; i++) {
                var term = searchTerms[i];
                if (term.length >= 1) {
                    var regex = new RegExp('(' + term.replace(/[.*+?^${}()|[\]\\]/g, '\\$&') + ')', 'gi');
                    highlightedText = highlightedText.replace(regex, '<span class="highlight">$1</span>');
                }
            }
            return highlightedText;
        }

        function removeDuplicates(results) {
            var uniqueResults = [];
            var seenEvents = {};
            for (var i = 0; i < results.length; i++) {
                var result = results[i];
                var eventKey = result.event + '|' + result.date;
                if (!seenEvents[eventKey]) {
                    seenEvents[eventKey] = true;
                    uniqueResults.push(result);
                }
            }
            return uniqueResults;
        }

        function toggleSearch() {
            var searchContainer = document.getElementById('searchContainer');
            var navigation = document.getElementById('navigation');
            var searchInput = document.getElementById('searchInput');
            
            if (!isSearchMode) {
                isSearchMode = true;
                searchContainer.style.display = 'block';
                navigation.style.display = 'none';
                document.getElementById('currentDate').textContent = 'Ricerca';
                searchInput.focus();
                showAllEvents();
            } else {
                exitSearchMode();
            }
        }

        function exitSearchMode() {
            isSearchMode = false;
            document.getElementById('searchContainer').style.display = 'none';
            document.getElementById('navigation').style.display = 'flex';
            document.getElementById('searchInput').value = '';
            showEvents(currentDate);
        }

        function showAllEvents() {
            var allResults = [];
            
            for (var dateKey in eventsData) {
                for (var i = 0; i < eventsData[dateKey].length; i++) {
                    var event = eventsData[dateKey][i];
                    var idxOpen = event.indexOf('[');
                    var rawLine = idxOpen >= 0 ? event.substring(idxOpen).trim() : event.trim();
                    var contactName = linkMap[rawLine];
                    
                    allResults.push({
                        date: dateKey,
                        event: event,
                        contactName: contactName
                    });
                }
            }

            allResults.sort(function(a, b) {
                var textA = a.event.replace(/[\[\]]/g, '').toLowerCase();
                var textB = b.event.replace(/[\[\]]/g, '').toLowerCase();
                return textA.localeCompare(textB);
            });

            var uniqueResults = removeDuplicates(allResults);
            document.getElementById('searchCounter').textContent = uniqueResults.length.toLocaleString('it-IT');
            displaySearchResults(uniqueResults, [], []);
        }

        function performSearch() {
            var searchTerm = document.getElementById('searchInput').value.trim();
            
            if (searchTerm.length < 1) {
                showAllEvents();
                return;
            }

            var allTerms = searchTerm.toLowerCase().split(' ').filter(function(term) { return term.length > 0; });
            var searchTerms = allTerms.filter(function(term) { return !term.startsWith('-'); });
            var excludeTerms = allTerms.filter(function(term) { return term.startsWith('-'); }).map(function(term) { return term.substring(1); });
            
            var results = [];

            for (var dateKey in eventsData) {
                for (var i = 0; i < eventsData[dateKey].length; i++) {
                    var event = eventsData[dateKey][i];
                    var eventText = event.toLowerCase();
                    
                    var matchesEvent = searchTerms.every(function(term) { return eventText.includes(term); }) &&
                                     excludeTerms.every(function(term) { return !eventText.includes(term); });
                    
                    var matchesNote = false;
                    var idxOpen = event.indexOf('[');
                    var rawLine = idxOpen >= 0 ? event.substring(idxOpen).trim() : event.trim();
                    var contactName = linkMap[rawLine];
                    
                    if (contactName && archiveData[contactName]) {
                        var noteText = archiveData[contactName].toLowerCase();
                        matchesNote = searchTerms.every(function(term) { return noteText.includes(term); }) &&
                                     excludeTerms.every(function(term) { return !noteText.includes(term); });
                    }
                    
                    if (matchesEvent || matchesNote) {
                        results.push({
                            date: dateKey,
                            event: event,
                            contactName: contactName,
                            matchType: matchesEvent ? 'event' : 'note'
                        });
                    }
                }
            }

            results.sort(function(a, b) {
                var textA = a.event.replace(/[\[\]]/g, '').toLowerCase();
                var textB = b.event.replace(/[\[\]]/g, '').toLowerCase();
                return textA.localeCompare(textB);
            });

            var uniqueResults = removeDuplicates(results);
            document.getElementById('searchCounter').textContent = uniqueResults.length.toLocaleString('it-IT');
            displaySearchResults(uniqueResults, searchTerms, excludeTerms);
        }

        function displaySearchResults(results, searchTerms, excludeTerms) {
            var eventList = document.getElementById('eventList');
            eventList.innerHTML = '';
            
            if (results.length === 0) {
                var li = document.createElement('li');
                li.textContent = 'Nessun risultato trovato.';
                li.style.border = '1px solid #ddd';
                li.style.backgroundColor = '#e9ecef';
                eventList.appendChild(li);
                return;
            }

            for (var j = 0; j < results.length; j++) {
                var result = results[j];
                var li = document.createElement('li');
                
                var displayText = searchTerms.length > 0 ? 
                    highlightText(result.event.replace(/[\[\]]/g, ''), searchTerms) :
                    result.event.replace(/[\[\]]/g, '');
                
                var years = calculateYearsFromDate(result.event);
                var rightText = '';
                
                if (years !== null) {
                    rightText = years + ' anni';
                } else {
                    var amRegex = /^\s*\[AM\b/i;
                    var yearRegex = /\d{2}-\d{2}-(\d{2,4}|\?\?)/;
                    var isOnomastico = !amRegex.test(result.event) && !yearRegex.test(result.event);
                    if (isOnomastico) {
                        rightText = formatDateForOnomastico(result.date);
                    }
                }
                    
                li.innerHTML = '<div class="search-result"><div>' + displayText + '</div><div class="search-date">' + rightText + '</div></div>';
                
                var className = '';
                var event = result.event;
                
                var amRegex = /^\s*\[AM\b/i;
                if (amRegex.test(event)) {
                    className = 'pink-bg';
                } else {
                    var yearRegex = /\d{2}-\d{2}-(\d{2,4}|\?\?)/;
                    if (yearRegex.test(event)) {
                        className = 'yellow-bg';
                    } else {
                        className = 'green-bg';
                    }
                }
                
                li.className = className;
                
                (function(event, searchTerms) {
                    li.onclick = function() {
                        try { 
                            if (popSound && popSound.play) popSound.play(); 
                        } catch (e) { 
                            console.warn(e); 
                        }
                        
                        var idxOpen = event.indexOf('[');
                        var idxColon = event.indexOf(':');
                        var rawLine = idxOpen >= 0 ? event.substring(idxOpen).trim() : event.trim();
                        var contactName = linkMap[rawLine];

                        var textToCopy = (idxOpen >= 0 && idxColon > idxOpen)
                            ? event.substring(idxOpen + 1, idxColon).trim()
                            : event.replace(/[\[\]]/g, '').trim();
                        if (/^AM\b/.test(textToCopy)) textToCopy = textToCopy.substring(3).trim();

                        if (navigator.clipboard && navigator.clipboard.writeText) {
                            navigator.clipboard.writeText(textToCopy).catch(function(err) { console.warn('Copia fallita:', err); });
                        }

                        if (contactName && archiveData[contactName]) {
                            var noteContent = archiveData[contactName];
                            if (searchTerms.length > 0) {
                                noteContent = highlightText(noteContent, searchTerms);
                            }
                            
                            document.getElementById('modal-title').textContent = contactName;
                            document.getElementById('modal-body').innerHTML = '<pre>' + noteContent + '</pre>';
                            document.getElementById('myModal').style.display = 'block';
                        } else {
                            document.getElementById('modal-title').textContent = 'Nota';
                            document.getElementById('modal-body').innerHTML = '<p>Nessuna nota completa trovata per questo contatto.</p>';
                            document.getElementById('myModal').style.display = 'block';
                        }
                    };
                })(event, searchTerms);
                
                eventList.appendChild(li);
            }
        }

        function showEvents(date) {
            if (isSearchMode) return;
            
            var dateKey = formatDate(date);
            var events = eventsData[dateKey] || [];

            var eventList = document.getElementById('eventList');
            eventList.innerHTML = '';

            var fullDate = String(date.getDate()).padStart(2, '0') + '-' + String(date.getMonth() + 1).padStart(2, '0') + '-' + date.getFullYear();
            document.getElementById('currentDate').textContent = 'Ricorrenze del ' + fullDate;

            if (events.length > 0) {
                for (var i = 0; i < events.length; i++) {
                    var event = events[i];
                    try {
                        var li = document.createElement('li');

                        var className = '';
                        var eventText = event;

                        var amRegex = /^\s*\[AM\b/i;
                        if (amRegex.test(event)) {
                            className = 'pink-bg';
                        } else {
                            var yearMatch = event.match(/\d{2}-\d{2}-(\d{2,4}|\?\?)/);
                            if (yearMatch) {
                                var eventYearStr = yearMatch[1];
                                if (eventYearStr === '??') {
                                    className = 'yellow-bg';
                                } else {
                                    var eventYear = parseInt(eventYearStr, 10);
                                    var fullEventYear;
                                    if (eventYearStr.length === 2) {
                                        fullEventYear = eventYear < 25 ? 2000 + eventYear : 1900 + eventYear;
                                    } else {
                                        fullEventYear = eventYear;
                                    }
                                    var yearsPassed = date.getFullYear() - fullEventYear;
                                    eventText = event.replace(yearMatch[0], fullEventYear + ' (' + yearsPassed + ' anni)');
                                    className = 'yellow-bg';
                                }
                            } else {
                                className = 'green-bg';
                                if (!event.toLowerCase().includes('onomastico')) {
                                    eventText = '(Onomastico) ' + event;
                                }
                            }
                        }

                        var displayText = eventText.replace(/[\[\]]/g, '');
                        li.textContent = displayText;
                        li.className = className;

                        (function(event) {
                            li.onclick = function() {
                                var idxOpen = event.indexOf('[');
                                var idxColon = event.indexOf(':');
                                var rawLine = idxOpen >= 0 ? event.substring(idxOpen).trim() : event.trim();
                                var contactName = linkMap[rawLine];

                                try { 
                                    if (popSound && popSound.play) popSound.play(); 
                                } catch (e) { 
                                    console.warn(e); 
                                }

                                var textToCopy = (idxOpen >= 0 && idxColon > idxOpen)
                                    ? event.substring(idxOpen + 1, idxColon).trim()
                                    : event.replace(/[\[\]]/g, '').trim();
                                if (/^AM\b/.test(textToCopy)) textToCopy = textToCopy.substring(3).trim();

                                if (navigator.clipboard && navigator.clipboard.writeText) {
                                    navigator.clipboard.writeText(textToCopy).catch(function(err) { console.warn('Copia fallita:', err); });
                                }

                                if (contactName && archiveData[contactName]) {
                                    var noteContent = archiveData[contactName];
                                    document.getElementById('modal-title').textContent = contactName;
                                    document.getElementById('modal-body').innerHTML = '<pre>' + noteContent + '</pre>';
                                    document.getElementById('myModal').style.display = 'block';
                                } else {
                                    document.getElementById('modal-title').textContent = 'Nota';
                                    document.getElementById('modal-body').innerHTML = '<p>Nessuna nota completa trovata per questo contatto.</p>';
                                    document.getElementById('myModal').style.display = 'block';
                                }
                            };
                        })(event);

                        eventList.appendChild(li);
                    } catch (err) {
                        console.error('Errore nel rendering evento:', err, event);
                    }
                }
            } else {
                var li = document.createElement('li');
                li.textContent = 'Nessuna ricorrenza per questo giorno.';
                li.style.border = '1px solid #ddd';
                li.style.backgroundColor = '#e9ecef';
                eventList.appendChild(li);
            }
        }

        function closeModal() {
            document.getElementById('myModal').style.display = 'none';
        }

        window.onclick = function(event) {
            var modal = document.getElementById('myModal');
            if (event.target == modal) {
                modal.style.display = 'none';
            }
        }

        function changeDay(delta) {
            if (isSearchMode) return;
            currentDate.setDate(currentDate.getDate() + delta);
            showEvents(currentDate);
        }

        function showToday() {
            if (isSearchMode) {
                exitSearchMode();
            } else {
                currentDate = new Date();
                showEvents(currentDate);
            }
        }

        document.addEventListener('keydown', function(e) {
            if (isSearchMode) {
                if (e.key === 'Escape') {
                    exitSearchMode();
                }
                return;
            }

            if (e.key === 'ArrowLeft' && e.ctrlKey) {
                if (currentDate.getDate() === 1) {
                    currentDate.setMonth(currentDate.getMonth() - 1);
                }
                currentDate.setDate(1);
                showEvents(currentDate);
            } else if (e.key === 'ArrowRight' && e.ctrlKey) {
                var lastDayOfMonth = new Date(currentDate.getFullYear(), currentDate.getMonth() + 1, 0).getDate();
                if (currentDate.getDate() === lastDayOfMonth) {
                    currentDate.setMonth(currentDate.getMonth() + 2);
                } else {
                    currentDate.setMonth(currentDate.getMonth() + 1);
                }
                currentDate.setDate(0);
                showEvents(currentDate);
            } else if (e.key === 'ArrowLeft') {
                changeDay(-1);
            } else if (e.key === 'ArrowRight') {
                changeDay(1);
            } else if (e.key === 'Home') {
                currentDate.setFullYear(currentDate.getFullYear() - 1);
                currentDate.setMonth(0);
                currentDate.setDate(1);
                showEvents(currentDate);
            } else if (e.key === 'End') {
                currentDate.setFullYear(currentDate.getFullYear() + 1);
                currentDate.setMonth(11);
                currentDate.setDate(31);
                showEvents(currentDate);
            }
        });

        document.addEventListener('DOMContentLoaded', function() {
            showEvents(currentDate);
        });
    </script>
</body>
</html>
