name: Aggiorna Men√π Fantasia

on:
  schedule:
    # Esegue ogni giorno alle 10:00, 11:00 e 12:00 (in base al fuso orario di GitHub)
    - cron: '0 10,11,12 * * *' 

jobs:
  update-menu:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout del repository
        uses: actions/checkout@v3
      
      - name: Configurazione di Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      
      - name: Installazione delle dipendenze
        run: |
          pip install playwright requests schedule
          playwright install --with-deps
      
      - name: Esecuzione dello script Python
        run: python Fantasia.py
      
      - name: Commit e push dei file aggiornati
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: "Aggiorna menu e immagine"
          file_pattern: "Fantasia.html menu_*.jpg"
