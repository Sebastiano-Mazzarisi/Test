name: Menu Extractor

on:
  schedule:
    # Esegui ogni 10 minuti dalle 7:00 alle 11:00 UTC (8:00-12:00 ora italiana)
    - cron: '*/10 7-11 * * *'
  
  # Permetti esecuzione manuale
  workflow_dispatch:
    inputs:
      test_mode:
        description: 'Attiva modalit√† test'
        required: false
        default: 'false'
        type: choice
        options:
        - 'true'
        - 'false'

jobs:
  extract-menu:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: Cache dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
        
    - name: Install dependencies
      run: |
        pip install -r requirements.txt
        playwright install chromium
        
    - name: Create output directory
      run: mkdir -p output
      
    - name: Restore daily state
      uses: actions/cache/restore@v3
      with:
        path: output/daily_state.txt
        key: daily-state-${{ github.run_date }}
        restore-keys: |
          daily-state-
          
    - name: Run menu extractor
      env:
        GMAIL_APP_PASSWORD: ${{ secrets.GMAIL_APP_PASSWORD }}
        TEST_MODE: ${{ github.event.inputs.test_mode || 'false' }}
      run: python fantasia.py
      
    - name: Save daily state
      uses: actions/cache/save@v3
      if: always()
      with:
        path: output/daily_state.txt
        key: daily-state-${{ github.run_date }}
        
    - name: Upload logs
      uses: actions/upload-artifact@v3
      if: always()
      with:
        name: logs-${{ github.run_date }}
        path: output/*.log
        retention-days: 7
