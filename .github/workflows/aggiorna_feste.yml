name: Aggiorna Feste Siri

on:
  schedule:
    # Esegue alle 02:00 UTC (03:00 o 04:00 in Italia)
    - cron: '0 2 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout del codice
        uses: actions/checkout@v4

      - name: Imposta Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Installa librerie necessarie
        # QUI ERA IL PROBLEMA PRINCIPALE: mancavano queste librerie
        run: pip install PyGithub python-dotenv

      - name: Esegui Feste.py
        env:
          # Passiamo il token automatico di GitHub allo script Python
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: python Feste.py
