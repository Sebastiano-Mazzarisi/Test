<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot Palestra Joy Fit</title>
</head>
<body>
    <h1>Benvenuto alla Palestra Joy Fit!</h1>
    <p>Chiedi qualsiasi cosa riguardo i nostri corsi, orari o costi nel chatbot qui sotto.</p>

    <!-- Div per il chatbot -->
    <div id="chatbot"></div>

    <!-- Script per caricare il chatbot -->
    <script>
        window.addEventListener('load', function () {
            var dialogflowWidget = document.createElement('iframe');
            dialogflowWidget.src = "https://bot.dialogflow.com/4e44f950-b719-4d75-a1b2-bfb2faf56fb7";
            dialogflowWidget.width = "350";
            dialogflowWidget.height = "430";
            dialogflowWidget.style.border = "none";
            document.getElementById('chatbot').appendChild(dialogflowWidget);
        });
    </script>
</body>
</html>
