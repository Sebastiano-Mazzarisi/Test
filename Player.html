<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video Player</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: black;
    }
    #player {
      position: fixed;
      width: 100vw;
      height: 100vh;
    }
  </style>
</head>
<body>
  <div id="player"></div>
  <script>
    // Funzione per ottenere i parametri dalla query string
    function getQueryParam(param) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(param);
    }
    
    // Funzione per interpretare il tempo (es. "1m30s" o "90")
    function parseTime(timeStr) {
      if (!timeStr) return 0;
      const match = timeStr.match(/(?:(\d+)m)?(?:(\d+)s)?/);
      if (!match) return parseInt(timeStr) || 0;
      const minutes = parseInt(match[1]) || 0;
      const seconds = parseInt(match[2]) || 0;
      return minutes * 60 + seconds;
    }
    
    // Salva i parametri raw
    const rawVideoId = getQueryParam('id');
    const rawStart = getQueryParam('start');
    const rawEnd = getQueryParam('end');
    
    // Salva i valori in variabili, così li usiamo per il loop
    const videoId = rawVideoId; // obbligatorio
    const startTime = parseTime(rawStart);
    const endTime = parseTime(rawEnd);
    
    if (!videoId) {
      document.body.innerHTML = '<h1 style="color: white; text-align: center; margin-top: 20%;">Errore: parametro "id" mancante!</h1>';
      throw new Error('Parametro "id" mancante');
    }
    
    // Rimuoviamo il parametro "end" dall'URL per evitare che venga passato al player
    (function removeEndParam() {
      const urlParams = new URLSearchParams(window.location.search);
      urlParams.delete('end');
      const newUrl = window.location.protocol + "//" + window.location.host + window.location.pathname + "?" + urlParams.toString();
      window.history.replaceState({}, document.title, newUrl);
    })();
    
    // Carica l'API IFrame di YouTube
    var tag = document.createElement('script');
    tag.src = "https://www.youtube.com/iframe_api";
    document.head.appendChild(tag);
    
    var player;
    var loopInterval = null; // Variabile per il loop
    
    // Funzione per richiedere il full screen
    function goFullscreen() {
      const docEl = document.documentElement;
      if (docEl.requestFullscreen) {
        docEl.requestFullscreen();
      } else if (docEl.mozRequestFullScreen) {
        docEl.mozRequestFullScreen();
      } else if (docEl.webkitRequestFullscreen) {
        docEl.webkitRequestFullscreen();
      } else if (docEl.msRequestFullscreen) {
        docEl.msRequestFullscreen();
      }
    }
    
    // Inizializza il player SENZA il parametro "end"
    function onYouTubeIframeAPIReady() {
      player = new YT.Player('player', {
        videoId: videoId,
        playerVars: {
          'autoplay': 1,
          'controls': 1,
          'rel': 0,
          'showinfo': 0,
          'modestbranding': 1,
          'playsinline': 1,
          'start': startTime
          // NOTA: non passiamo "end" qui!
        },
        events: {
          'onReady': onPlayerReady,
          'onStateChange': onPlayerStateChange
        }
      });
    }
    
    // Quando il player è pronto, cerca al tempo di start, avvia il video e richiede full screen
    function onPlayerReady(event) {
      player.seekTo(startTime, true);
      player.playVideo();
      goFullscreen();
    }
    
    // Gestione dello stato del player
    function onPlayerStateChange(event) {
      if (event.data === YT.PlayerState.PLAYING) {
        if (!loopInterval) {
          loopInterval = setInterval(function() {
            // Controlla se il tempo corrente si è avvicinato (o superato) al tempo di fine
            if (player.getCurrentTime() >= (endTime - 0.3)) {  // buffer di 0.3 secondi
              player.seekTo(startTime, true);
            }
          }, 200); // Controlla ogni 200 ms per una maggiore precisione
        }
      } else if (event.data === YT.PlayerState.ENDED) {
        // In caso di ENDED (per qualsiasi motivo), riavvia
        player.seekTo(startTime, true);
        player.playVideo();
      }
    }
    
    // Al click, richiede full screen
    document.addEventListener('click', function() {
      goFullscreen();
    });
  </script>
</body>
</html>
