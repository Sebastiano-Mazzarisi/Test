<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Player</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: black;
        }
        #player {
            position: fixed;
            width: 100vw;
            height: 100vh;
        }
    </style>
</head>
<body>
    <div id="player"></div>
    <script>
        function getQueryParam(param) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }

        function parseTime(timeStr) {
            if (!timeStr) return 0;
            const match = timeStr.match(/(?:(\\d+)m)?(?:(\\d+)s)?/);
            if (!match) return 0;
            const minutes = parseInt(match[1]) || 0;
            const seconds = parseInt(match[2]) || 0;
            return minutes * 60 + seconds;
        }

        const videoId = getQueryParam('id');
        const startTime = parseTime(getQueryParam('start'));
        const endTime = parseTime(getQueryParam('end'));

        if (!videoId) {
            document.body.innerHTML = '<h1 style="color: white; text-align: center; margin-top: 20%;">Errore: parametro "id" mancante!</h1>';
            throw new Error('Parametro "id" mancante');
        }

        var tag = document.createElement('script');
        tag.src = "https://www.youtube.com/iframe_api";
        document.head.appendChild(tag);

        var player;

        function onYouTubeIframeAPIReady() {
            player = new YT.Player('player', {
                videoId: videoId,
                playerVars: {
                    'autoplay': 1,
                    'controls': 1,
                    'rel': 0,
                    'showinfo': 0,
                    'modestbranding': 1,
                    'start': startTime,
                    'playsinline': 1
                },
                events: {
                    'onStateChange': onPlayerStateChange
                }
            });
        }

        function onPlayerStateChange(event) {
            if (event.data == YT.PlayerState.PLAYING && endTime > 0) {
                // Controlla che il video si fermi all'ora di fine specificata
                const checkTime = setInterval(() => {
                    if (player.getCurrentTime() >= endTime) {
                        player.pauseVideo();
                        clearInterval(checkTime);
                    }
                }, 500); // Controlla ogni mezzo secondo
            }
        }
    </script>
</body>
</html>
