<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video Player</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: black;
    }
    #player {
      position: fixed;
      width: 100vw;
      height: 100vh;
    }
  </style>
</head>
<body>
  <div id="player"></div>
  <script>
    // Funzione per ottenere i parametri dalla query string
    function getQueryParam(param) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(param);
    }
    
    // Funzione per interpretare il tempo (es. "1m30s" o "90")
    function parseTime(timeStr) {
      if (!timeStr) return 0;
      const match = timeStr.match(/(?:(\d+)m)?(?:(\d+)s)?/);
      if (!match) return parseInt(timeStr) || 0;
      const minutes = parseInt(match[1]) || 0;
      const seconds = parseInt(match[2]) || 0;
      return minutes * 60 + seconds;
    }
    
    // Estrai i parametri dall'URL
    const videoId = getQueryParam('id');
    const startTime = parseTime(getQueryParam('start'));
    const endTime = parseTime(getQueryParam('end'));
    
    if (!videoId) {
      document.body.innerHTML = '<h1 style="color: white; text-align: center; margin-top: 20%;">Errore: parametro "id" mancante!</h1>';
      throw new Error('Parametro "id" mancante');
    }
    
    // Carica l'API IFrame di YouTube
    var tag = document.createElement('script');
    tag.src = "https://www.youtube.com/iframe_api";
    document.head.appendChild(tag);
    
    var player;
    var loopInterval = null; // Variabile globale per il loop
    
    // Funzione per richiedere il full screen
    function goFullscreen() {
      const docEl = document.documentElement;
      if (docEl.requestFullscreen) {
        docEl.requestFullscreen();
      } else if (docEl.mozRequestFullScreen) {
        docEl.mozRequestFullScreen();
      } else if (docEl.webkitRequestFullscreen) {
        docEl.webkitRequestFullscreen();
      } else if (docEl.msRequestFullscreen) {
        docEl.msRequestFullscreen();
      }
    }
    
    // Inizializza il player (senza parametro "end" per evitare l'interruzione automatica)
    function onYouTubeIframeAPIReady() {
      player = new YT.Player('player', {
        videoId: videoId,
        playerVars: {
          'autoplay': 1,
          'controls': 1,
          'rel': 0,
          'showinfo': 0,
          'modestbranding': 1,
          'playsinline': 1,
          'start': startTime
        },
        events: {
          'onReady': onPlayerReady,
          'onStateChange': onPlayerStateChange
        }
      });
    }
    
    // Quando il player è pronto, salta al tempo di inizio e avvia il video
    function onPlayerReady(event) {
      player.seekTo(startTime, true);
      player.playVideo();
      goFullscreen();
    }
    
    // Gestione dello stato del player
    function onPlayerStateChange(event) {
      if (event.data === YT.PlayerState.PLAYING) {
        // Avvia (se non già attivo) un intervallo per controllare il tempo
        if (!loopInterval) {
          loopInterval = setInterval(function() {
            // Se il tempo corrente è vicino o supera endTime, torna a startTime
            if (player.getCurrentTime() >= (endTime - 0.5)) { // buffer di 0.5 secondi
              player.seekTo(startTime, true);
            }
          }, 200); // Controlla ogni 200 ms (più frequente per maggiore precisione)
        }
      } else if (event.data === YT.PlayerState.ENDED) {
        // Se il video entra nello stato "ENDED", forziamo il riavvio
        player.seekTo(startTime, true);
        player.playVideo();
      }
    }
    
    // Al click dell'utente, richiede il full screen (utile per abilitare il full screen se non è partito)
    document.addEventListener('click', function() {
      goFullscreen();
    });
  </script>
</body>
</html>
