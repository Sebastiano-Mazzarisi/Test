<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video Player</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: black;
    }
    #player {
      position: fixed;
      width: 100vw;
      height: 100vh;
    }
    /* Overlay iniziale con pulsante Play */
    #overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0,0,0,0.8);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }
    #playButton {
      font-size: 24px;
      padding: 20px 40px;
      cursor: pointer;
    }
  </style>
  <script>
    // Salviamo i parametri e rimuoviamo "end" dall'URL (come fatto nelle versioni precedenti)
    window.initialQueryParams = new URLSearchParams(window.location.search);
    if (window.initialQueryParams.has('end')) {
      window.initialQueryParams.delete('end');
      const newUrl = window.location.protocol + '//' + window.location.host + window.location.pathname + '?' + window.initialQueryParams.toString();
      window.history.replaceState({}, document.title, newUrl);
    }
  </script>
</head>
<body>
  <div id="overlay">
    <button id="playButton">Play</button>
  </div>
  <div id="player"></div>
  
  <script>
    function getQueryParam(param) {
      if (window.initialQueryParams)
        return window.initialQueryParams.get(param);
      return new URLSearchParams(window.location.search).get(param);
    }

    function parseTime(timeStr) {
      if (!timeStr) return 0;
      const match = timeStr.match(/(?:(\d+)m)?(?:(\d+)s)?/);
      if (!match) return parseInt(timeStr) || 0;
      const minutes = parseInt(match[1]) || 0;
      const seconds = parseInt(match[2]) || 0;
      return minutes * 60 + seconds;
    }

    // Leggiamo i parametri
    const videoId = getQueryParam('id');
    const startTime = parseTime(getQueryParam('start'));
    const endTime = parseTime(window.initialQueryParams.get('end'));

    if (!videoId) {
      document.body.innerHTML = '<h1 style="color: white; text-align: center; margin-top: 20%;">Errore: parametro "id" mancante!</h1>';
      throw new Error('Parametro "id" mancante');
    }

    // Funzione per richiedere il fullscreen
    function goFullscreen() {
      const docEl = document.documentElement;
      if (docEl.requestFullscreen) {
        docEl.requestFullscreen();
      } else if (docEl.mozRequestFullScreen) {
        docEl.mozRequestFullScreen();
      } else if (docEl.webkitRequestFullscreen) {
        docEl.webkitRequestFullscreen();
      } else if (docEl.msRequestFullscreen) {
        docEl.msRequestFullscreen();
      }
    }

    // Carichiamo l'API IFrame di YouTube
    var tag = document.createElement('script');
    tag.src = "https://www.youtube.com/iframe_api";
    document.head.appendChild(tag);

    var player;
    var loopInterval = null;

    function onYouTubeIframeAPIReady() {
      player = new YT.Player('player', {
        videoId: videoId,
        playerVars: {
          'autoplay': 1,
          'controls': 1,
          'rel': 0,
          'showinfo': 0,
          'modestbranding': 1,
          'playsinline': 1,
          'start': startTime,
          'fs': 1  // Abilita il pulsante fullscreen, ma il vero passaggio al fullscreen è fatto tramite il click
        },
        events: {
          'onReady': onPlayerReady,
          'onStateChange': onPlayerStateChange
        }
      });
    }

    function onPlayerReady(event) {
      // Ricarichiamo il video per essere sicuri che il parametro "end" non venga applicato
      player.loadVideoById({
        videoId: videoId,
        startSeconds: startTime,
        suggestedQuality: 'large'
      });
    }

    function onPlayerStateChange(event) {
      if (event.data === YT.PlayerState.PLAYING) {
        if (!loopInterval) {
          loopInterval = setInterval(function() {
            if (player.getCurrentTime() >= (endTime - 0.3)) {
              player.seekTo(startTime, true);
            }
          }, 200);
        }
      } else if (event.data === YT.PlayerState.ENDED) {
        player.seekTo(startTime, true);
        player.playVideo();
      }
    }

    // Quando l'utente clicca sul pulsante Play:
    document.getElementById('playButton').addEventListener('click', function() {
      goFullscreen();              // Richiede fullscreen
      document.getElementById('overlay').style.display = 'none';  // Nasconde l'overlay
      // Se il video non è già in riproduzione, lo avvia
      if (player && player.playVideo) {
        player.playVideo();
      }
    });
  </script>
</body>
</html>
