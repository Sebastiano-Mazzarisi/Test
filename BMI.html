<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover, user-scalable=no, shrink-to-fit=no">
    <title>Calcolatore BMI per iPhone</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        /* Stili CSS integrati */
        :root {
            --primary-color: #007bff; /* Blu più classico */
            --secondary-color: #6c757d; /* Grigio secondario */
            --bg-color: #F5DEB3; /* Giallo Paglierino */
            --card-bg: #ffffff; /* Sfondo del contenitore */
            --text-color: #343a40; /* Testo scuro */
            --border-color: #ced4da; /* Colore bordo input */
            --success-color: #28a745; /* Verde per BMI normale */
            --error-color: #dc3545; /* Rosso per errori/obesità */
            --warning-color-yellow: #ffc107; /* Giallo per sottopeso */
            --warning-color-orange: #fd7e14; /* Arancione per sovrappeso */
            --subtitle-color: #495057; /* Grigio scuro per il sottotitolo */
        }

        html {
            height: 100%; /* Assicura che l'HTML prenda l'intera altezza */
            -webkit-overflow-scrolling: touch; /* Migliora lo scrolling nativo su iOS */
        }

        body {
            font-family: 'Roboto', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            /* Priorità per le unità di altezza più compatibili con iOS */
            min-height: 100dvh; /* Dynamic Viewport Height (modern browsers, iOS 15+) */
            min-height: -webkit-fill-available; /* Safari specific */
            min-height: 100vh; /* Fallback standard */

            margin: 0;
            background-color: var(--bg-color);
            color: var(--text-color);
            /* Gestione overflow più mirata per iOS */
            overflow-y: auto; /* Permetti lo scroll verticale se necessario */
            overflow-x: hidden; /* Blocca scroll orizzontale */
            padding: 1.25rem;
            box-sizing: border-box;
            -webkit-text-size-adjust: 100%;
        }

        .container {
            background-color: var(--card-bg);
            padding: 1.5rem;
            border-radius: 0.5rem;
            box-shadow: 0 0.25rem 0.75rem rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 100%;
            max-width: 24rem;
            box-sizing: border-box;
            position: relative;
            z-index: 1;
            /* Rendi il container scrollabile internamente se il contenuto è troppo lungo */
            max-height: calc(100dvh - 2.5rem); /* Altezza massima del container, meno il padding del body */
            max-height: calc(-webkit-fill-available - 2.5rem); 
            overflow-y: auto; /* Permette lo scroll interno al container */
            -webkit-overflow-scrolling: touch; /* Scrolling fluido su iOS */
        }

        h1 {
            color: var(--primary-color);
            margin-bottom: 0.5rem;
            font-size: 1.6rem;
            font-weight: 700;
            line-height: 1.2;
        }

        .subtitle {
            color: var(--subtitle-color);
            font-size: 0.85rem;
            margin-top: 0;
            margin-bottom: 1.5rem;
            display: block;
        }

        .input-group {
            margin-bottom: 1.125rem;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 0.375rem;
            font-size: 0.95rem;
            font-weight: 400;
            color: #555;
        }

        input[type="number"] {
            width: 100%;
            padding: 0.625rem;
            border: 1px solid var(--border-color);
            border-radius: 0.3125rem;
            font-size: 1rem;
            outline: none;
            transition: border-color 0.2s ease;
            -webkit-appearance: none;
            -moz-appearance: textfield;
            appearance: textfield;
            /* Per aiutare la tastiera iOS a non nascondere l'input */
            -webkit-user-select: text;
            user-select: text;
        }
        /* Nasconde le frecce per gli input di tipo number (alcuni browser) */
        input::-webkit-outer-spin-button,
        input::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }

        input[type="number"]:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.25);
        }

        button {
            background-color: var(--primary-color);
            color: white;
            padding: 0.75rem 1.25rem;
            border: none;
            border-radius: 0.3125rem;
            cursor: pointer;
            font-size: 1.1rem;
            font-weight: 700;
            margin-top: 1.25rem;
            transition: background-color 0.2s ease, transform 0.1s ease;
            width: 100%;
            box-shadow: 0 0.125rem 0.3125rem rgba(0, 0, 0, 0.1);
            max-width: 17.5rem;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }

        button:hover {
            background-color: #0056b3;
            transform: translateY(-0.0625rem);
        }

        button:active {
            transform: translateY(0);
            box-shadow: none;
        }

        .result-section {
            margin-top: 1.5625rem;
            padding-top: 1.25rem;
            border-top: 1px solid #e9ecef;
        }

        .result-section h2 {
            color: var(--primary-color);
            margin-bottom: 0.75rem;
            font-size: 1.4rem;
            font-weight: 700;
        }

        .bmi-value {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--success-color);
            margin-bottom: 0.625rem;
            transition: color 0.3s ease;
            white-space: nowrap;
        }

        .bmi-category {
            font-size: 1.05rem;
            font-style: italic;
            color: #6c757d;
            min-height: 1.05rem;
        }

        /* Colori per le categorie BMI (usano le variabili root) */
        .bmi-category.red { color: var(--error-color); }
        .bmi-category.orange { color: var(--warning-color-orange); }
        .bmi-category.green { color: var(--success-color); }
        .bmi-category.yellow { color: var(--warning-color-yellow); }

        /* Media Queries per schermi più grandi (desktop) */
        @media (min-width: 768px) {
            .container {
                padding: 2.5rem;
                max-width: 28rem;
                box-shadow: 0 0.5rem 1.25rem rgba(0, 0, 0, 0.15);
                max-height: none; /* Rimuovi limiti di altezza su desktop */
                overflow-y: visible; /* Rimuovi scroll interno su desktop */
            }
            h1 {
                font-size: 2rem;
            }
            .subtitle {
                font-size: 0.95rem;
                margin-bottom: 1.875rem;
            }
            label {
                font-size: 1rem;
            }
            input[type="number"] {
                padding: 0.75rem;
                font-size: 1.1rem;
            }
            button {
                padding: 0.875rem 1.5625rem;
                font-size: 1.2rem;
                margin-top: 1.25rem;
                max-width: 15.625rem;
            }
            .result-section {
                margin-top: 2.1875rem;
                padding-top: 1.5625rem;
            }
            .result-section h2 {
                font-size: 1.6rem;
                margin-bottom: 0.9375rem;
            }
            .bmi-value {
                font-size: 3rem;
                margin-bottom: 0.625rem;
            }
            .bmi-category {
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Calcola il tuo BMI</h1>
        <span class="subtitle">By Teresa Mazzarisi</span>
        <div class="input-group">
            <label for="peso">Peso (kg):</label>
            <input type="number" id="peso" placeholder="Es: 70" min="1" step="0.1" inputmode="decimal">
        </div>
        <div class="input-group">
            <label for="altezza">Altezza (cm):</label>
            <input type="number" id="altezza" placeholder="Es: 175" min="1" step="0.1" inputmode="decimal">
        </div>
        <button id="calcolaBtn">Calcola BMI</button>
        
        <div class="result-section">
            <h2>Risultato BMI:</h2>
            <p id="risultatoBMI" class="bmi-value"></p>
            <p id="classificazione" class="bmi-category"></p>
        </div>
    </div>

    <script>
        // Script JavaScript integrato
        document.addEventListener('DOMContentLoaded', function() {
            const pesoInput = document.getElementById('peso');
            const altezzaInput = document.getElementById('altezza');
            const calcolaBtn = document.getElementById('calcolaBtn');
            const risultatoBMIP = document.getElementById('risultatoBMI');
            const classificazioneP = document.getElementById('classificazione');

            // Funzione per aggiornare la classe di colore della classificazione
            function updateClassificationColor(element, category) {
                element.classList.remove('red', 'orange', 'green', 'yellow'); // Rimuovi classi precedenti
                if (category === "Sottopeso") {
                    element.classList.add('yellow');
                } else if (category === "Normopeso") {
                    element.classList.add('green');
                } else if (category === "Sovrappeso") {
                    element.classList.add('orange');
                } else if (category === "Obeso") {
                    element.classList.add('red');
                }
            }

            // Event Listener per il pulsante "Calcola BMI"
            calcolaBtn.addEventListener('click', function() {
                // Utilizzo .value.trim().replace(',', '.') per gestire la virgola come separatore decimale (comune in Italia)
                const peso = parseFloat(pesoInput.value.trim().replace(',', '.'));
                const altezzaCm = parseFloat(altezzaInput.value.trim().replace(',', '.'));

                let errorMessage = "";

                // Validazione più robusta
                if (pesoInput.value.trim() === '') {
                    errorMessage = "Il campo Peso (kg) non può essere vuoto.";
                } else if (isNaN(peso) || peso <= 0) {
                    errorMessage = "Inserisci un Peso (kg) numerico e positivo.";
                } else if (altezzaInput.value.trim() === '') {
                    errorMessage = "Il campo Altezza (cm) non può essere vuoto.";
                } else if (isNaN(altezzaCm) || altezzaCm <= 0) {
                    errorMessage = "Inserisci un'Altezza (cm) numerica e positiva.";
                }

                if (errorMessage !== "") {
                    risultatoBMIP.textContent = "Errore!";
                    risultatoBMIP.style.color = 'var(--error-color)'; 
                    classificazioneP.textContent = errorMessage;
                    classificazioneP.className = 'bmi-category red'; 
                    return;
                }

                const altezzaMetri = altezzaCm / 100;
                const bmi = peso / (altezzaMetri * altezzaMetri);

                risultatoBMIP.textContent = bmi.toFixed(2);
                risultatoBMIP.style.color = 'var(--success-color)'; 

                let classificazioneText = "";
                
                if (bmi < 18.5) {
                    classificazioneText = "Sottopeso";
                } else if (bmi >= 18.5 && bmi <= 24.9) {
                    classificazioneText = "Normopeso";
                } else if (bmi >= 25 && bmi <= 29.9) {
                    classificazioneText = "Sovrappeso";
                } else {
                    classificazioneText = "Obeso";
                }

                classificazioneP.textContent = classificazioneText;
                updateClassificationColor(classificazioneP, classificazioneText);
            });

            // Funzione per resettare i colori e i testi quando si modifica un input
            function resetResults() {
                risultatoBMIP.textContent = "";
                risultatoBMIP.style.color = 'var(--success-color)'; 
                classificazioneP.textContent = "";
                classificazioneP.classList.remove('red', 'orange', 'green', 'yellow');
            }

            // Aggiungi event listener per resettare i risultati quando si digita negli input
            pesoInput.addEventListener('input', resetResults);
            altezzaInput.addEventListener('input', resetResults);
        });
    </script>
</body>
</html>
